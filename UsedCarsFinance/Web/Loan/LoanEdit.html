<!DOCTYPE html>
<html>
<head>
    <title>借据信息</title>
    <meta charset="utf-8" />
    <link href="../Content/easyui/themes/bootstrap/easyui.css" rel="stylesheet" />
    <link href="../Content/easyui/themes/icon.css" rel="stylesheet" />
    <link href="../Content/form-bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/jquery/jquery.js"></script>
    <script src="../Scripts/easyui/jquery.easyui.js"></script>
    <script src="../Scripts/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="../Scripts/usedcars.js"></script>
    <style>
        td > .textbox[style*="height: 22px;"] {
            height: 22px !important;
        }

            td > .textbox[style*="height: 22px;"] > .textbox-text {
                padding: 0px 4px !important;
                font-size: 12px !important;
                line-height: 1.42857143;
            }
    </style>
    <script>
        uc.form = new UCForm("#ff");
        var page = new Page();
        var query = uc.GetParams();
        var code = ""
        $(function () {
            if (query.method == "view") {
                query.loanId = query.id;
                code == "view";
                uc.form.DisableForm();
                $("#payment_tb").hide();
            }
            else {
                query.loanId = parent.flow.RootKey;
                code = parent.flow.statusCode
            }
            // 1.加载选项.
            $.when(
                LoadCreditContractNumber(),
                LoadLoansToOptions())
            .then(function () {
                // 2.加载数据
                if (query.loanId) {
                    page.Load(query.loanId);
                }
                // 3.调整页面
                Render(query);
            })
            if (query.loanId == undefined) {
                $.extend($.fn.validatebox.defaults.rules, {
                    //重复验证
                    CheckLoanNumber: {
                        validator: function (value, param) {
                            var result = false;
                            $.ajax({
                                async: false,
                                data: { loanNumber: value },
                                type: "GET",
                                url: "../api/Loan/CheckLoanNumber",
                                statusCode: {
                                    200: function (data) {
                                        result = data;
                                    }
                                }
                            });

                            return result;
                        },
                        message: '借据编号已使用!'
                    }
                });
            }
        });

        function LoadData(data) {
            // 贷款编号
            $("fieldset#credit_contract select[textboxname=CreditId]")//.combobox("select", data.CreditId)
                .combobox("unselect", data.CreditId)
                .combobox("select", data.CreditId);
            
            // 借据
            if (query.state != "3") {
                // 借据信息
                $("fieldset#loan_info").form('load', data.Loan);
            }
            else {
                // 还款

                // 借据编号
                $("fieldset#loan_info select[textboxname=ContractNumber]").combobox("select", data.ContractNumber);

                // 还款信息
                $(data.AddPayments).each(function (i, e) {
                    $("table#payment_dg").datagrid("appendRow", e);
                });
            }
        }

        function ValidData() {
            if (!$("#loan_info").form("validate")) {
                $.messager.show({ msg: '请正确填写完必填项！' });

                return false;
            }
            var hiddenCount = 0;
            var rows = $("#payment_dg").datagrid("getRows");
            var specialDate = $("#SpecialDate").textbox("getValue");
            if (rows.length > 0) {
                for (var i=0;i<rows.length;i++) {
                    if (rows[i].ScheduledDatePayment < specialDate) {
                        $.messager.show({ msg: "应还款日期不得在放款日期之前" });

                        return false;
                    }
                    if (rows[i].Hidden != 2) {
                        hiddenCount++;
                    }
                    if (rows[i].ActualDatePayment < specialDate) {
                        $.messager.show({ msg: "实际还款日期不得在放款日期之前。" });

                        return false;
                    }
                }
                if (hiddenCount == 0) {
                    $.messager.show({ msg: "请添加还款信息。" });

                    return false;
                }
            }
            return true;
        }

        function BuildData() {
            var data = {};

            // 状态为3表示还款
            if (query.state != "3") {
                // 借据
                var data = $("#loan_info").serializeJson();

                data.CreditId = $("select[comboname='CreditId']").combobox("getValue");
                data.Loan = $("#loan_info").serializeJson();
            }
            else {
                // 还款

                // 点击提交时自动保存编辑状态下的还款列表
                AcceptPayment();

                var rows = $("#payment_dg").datagrid("getRows");
                var addedRows = $(rows).map(function (i, e) {
                    if (e.Hidden != false) {
                        e.instanceId = parent.flow.InstanceId;
                        return e;
                    }
                });
                data.LoanId = $("input[name='Id']").val(),
                data.Payments = addedRows.toArray();

                data.CreditId = $("fieldset#credit_contract select[textboxname=CreditId]").combobox("getValue");
                data.ContractNumber = $("fieldset#loan_info select[textboxname=ContractNumber]").combobox("getValue");
                data.AddPayments = addedRows.toArray();
            }

            return data;
        }

        function GetBalance() {
            if (code == "payment") {
                return true;
            }

            if ($("#Id").val() == "") {
                $("#Balance").textbox("setValue", $("#Principle").textbox("getValue"))
            }
            else {
                $.ajax({
                    async: false,
                    method: "GET",
                    data: { id: query.loanId, principle: $("#Principle").textbox("getValue") },
                    url: "../api/loan/GetBalance",
                    statusCode: {
                        200: function (data) {
                            $("#Balance").textbox("setValue", data)
                        },
                    }
                });
            }
        }

        function Render(query) {
            if (code == "loan") {
                LoanView();
            } else if (code == "payment") {
                PaymentView();
            }
            else if (query.state == "0") {
                uc.form.DisableForm();
            }
            else if (query.state == "3") {
                uc.form.DisableForm("#credit_contract");
                uc.form.DisableForm("#loan_info");
            }
            // 申请贷款
            function LoanView() {
                var buildData = function () {
                    var loan = $("#loan_info").serializeJson();
                    loan.CreditId = $("select[comboname='CreditId']").combobox("getValue");

                    return loan;
                }
                if (query.state == "1") {
                    page.setSubmit("../api/Loan/Post", "POST", buildData);
                } else if (query.state == "2") {
                    $("input[textboxname='ContractNumber']").textbox("readonly", true);
                    $("input[textboxname='Principle']").textbox("readonly", true);
                    $("input[textboxname='SpecialDate']").textbox("readonly", true);
                    $("input[textboxname='MatureDate']").textbox("readonly", true);
                    uc.form.DisableForm("#credit_contract");

                    page.setSubmit("../api/Loan/Put", "PUT", buildData);
                } else if (query.state == "0") {
                    uc.form.DisableForm();
                }
                $("#payment_history").hide();
                $("#payment_tb").hide();
            }

            // 还款
            function PaymentView() {
                $.ajax({
                    aync: false,
                    url: "../api/CreditContract/Option",
                    statusCode: {
                        200: function (data) {
                            var options = $(data).map(function (i, e) {
                                for (var j in e.Loans) {
                                    if (e.Loans[j].Hidden == 2) {
                                        return e;
                                    }
                                }
                            });
                            $("select[comboname='CreditId']").combobox("loadData", options);
                        },
                        400: uc.E400
                    }
                });

                ContractNumberView();

                uc.form.DisableForm("fieldset#credit_contract");
                uc.form.DisableForm("fieldset#loan_info");

                $("fieldset#credit_contract select[textboxname=CreditId]").combobox({ disabled: false });
                $("fieldset#loan_info select[textboxname=ContractNumber]").combobox({ disabled: false });

                page.setSubmit("../api/Loan/PaymentPut", "PUT", function () {
                    var rows = $("#payment_dg").datagrid("getRows");
                    var addedRows = $(rows).map(function (i, e) {
                        if (e.Hidden != 2) {
                            return e;
                        }
                    });
                    return {
                        LoanId: $("input[name='Id']").val(),
                        Payments: addedRows.toArray()
                    };
                });
            }

            function ContractNumberView() {
                $($('fieldset#loan_info>div.row>template#ContractNumber').html()).insertAfter($('fieldset#loan_info>div.row >div#ContractNumber'));
                $.parser.parse($('fieldset#loan_info div.row div>select[name=ContractNumber]').parent());

                $('fieldset#loan_info>div.row>div#ContractNumber').remove();
                $('fieldset#loan_info>div.row>template#ContractNumber').remove();
            }
        }

        function Page() {
            this.Load = function (loanId) {
                uc.form.LoadForm({
                    async: true,
                    params: { id: loanId },
                    url: "../api/Loan/Get",
                    onLoadSuccess: function (data) {
                        $("select[comboname='CreditId']").combobox("select", data.CreditId);
                        debugger
                        var options = $(data.Payments).map(function (i, e) {
                            debugger
                            if (e.Hidden == 2 || e.InstanceId == parent.flow.InstanceId)
                            {
                                return e;
                            }
                        });
                        $("#payment_dg").datagrid("loadData", options);
                        if (data.Payments.length > 0) {
                            $("#payment_history").show();
                        }
                        else if (code == "payment") {
                            $("#payment_history").show();
                        }
                        else {
                            $("#payment_history").hide();
                        }
                        if (code == "view" || query.state == "0") {
                            $("#payment_tb").hide();

                            $("fieldset#credit_contract select[textboxname=CreditId]").combobox({ disabled: true });
                            $("fieldset#loan_info select[textboxname=ContractNumber]").combobox({ disabled: true });
                        }
                    }
                });
            }

            var submit = {
                url: "",
                method: "",
                buildData: function () { }
            };

            this.setSubmit = function (url, method, buildData) {
                submit.url = url;
                submit.method = method;
                submit.buildData = buildData;
            }

            this.Submit = function () {
                if (!endEditing()) {
                    $.messager.show({ msg: "请先保存正在编辑的还款记录。" });

                    return false;
                }

                var data = submit.buildData();

                // 还款日期不得在放款日期之前
                uc.form.Submit({
                    url: submit.url,
                    method: submit.method,
                    data: data,
                    statusCode: {
                        200: function (data) {
                            top.$.messager.show({ msg: "保存成功！" });

                            uc.form.Cancel();
                        },
                        400: uc.E400
                    }
                });
            }
        }
    </script>
</head>

<body>
    <form id="ff" class="container">
        <fieldset id="credit_contract">
            <legend>贷款合同</legend>

            <div class="row">
                <div class="col-6">
                    <label>贷款编号:</label>
                    <select name="CreditId" class="easyui-combobox" data-options="required:true,editable:false,
                            valueField:'Id',textField:'CreditContractCode',onSelect:onSelectCreditContractNumber"></select>
                </div>
                <div class="col-6">
                    <label>机构名称:</label>
                    <input name="OrganizationName" class="easyui-textbox" data-options="readonly:true" />
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label>合同生效时间:</label>
                    <input name="EffectiveDate" id="EffectiveDate" class="easyui-textbox" data-options="readonly:true" />
                    <span class="unit"></span>
                </div>

                <div class="col-6">
                    <label>合同终止时间:</label>
                    <input name="ExpirationDate" id="ExpirationDate" class="easyui-textbox" data-options="readonly:true" />
                    <span class="unit"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label>贷款额度:</label>
                    <input name="CreditLimit" id="CreditLimit" class="easyui-textbox" data-options="readonly:true" />
                    <span class="unit">元</span>
                </div>

                <div class="col-6">
                    <label>贷款余额:</label>
                    <input name="CreditBalance" id="CreditBalance" class="easyui-textbox" data-options="readonly:true" />
                    <span class="unit">元</span>
                </div>
            </div>

            <script>
                function LoadCreditContractNumber() {
                    var ded = $.Deferred();

                    $.ajax({
                        url: "../api/CreditContract/Option",
                        statusCode: {
                            200: function (data) {
                                var options = $(data).map(function (i, e) {
                                    if (e.Hidden == 2) {
                                        return e;
                                    }
                                });
                                
                                $("select[comboname='CreditId']").combobox("loadData", options);
                                ded.resolve();
                            },
                            400: uc.E400
                        }
                    });

                    return ded;
                }

                function onSelectCreditContractNumber(record) {
                    $("input[textboxname='OrganizationName'").textbox("setValue", record.OrganizationName);
                    $("input[textboxname='CreditLimit'").textbox("setValue", record.CreditLimit);
                    $("input[textboxname='CreditBalance'").textbox("setValue", record.CreditBalance);

                    $("input[textboxname='EffectiveDate'").textbox("setValue", record.EffectiveDate.substring(0, 10));
                    $("input[textboxname='ExpirationDate'").textbox("setValue", record.ExpirationDate.substring(0, 10));

                    var LoanNumberCombobox = $('fieldset#loan_info>div.row>div>select[comboname=ContractNumber]');
                    if (LoanNumberCombobox.length == 1) {
                        var options = $(record.Loans).map(function (i, e) {
                            if (e.Hidden == 2) {
                                return e;
                            }
                        });


                        $('fieldset#loan_info').form("clear");

                        LoanNumberCombobox.combobox("loadData", options);
                    }
                }
            </script>
        </fieldset>

        <fieldset id="loan_info">
            <legend>借据信息</legend>

            <div class="hidden">
                <input name="Id" id="Id" type="hidden" />
            </div>

            <div class="row">
                <div class="col-6" id="ContractNumber">
                    <label>借据编号:</label>
                    <input name="ContractNumber" class="easyui-textbox" data-options="required:true,validType:'CheckLoanNumber'" />
                </div>
                <template id="ContractNumber">
                    <div class="col-6">
                        <label>借据编号:</label>
                        <select name="ContractNumber" class="easyui-combobox" data-options="required:true,editable:false,
                            valueField:'Id',textField:'ContractNumber',onSelect:onSelectLoanContractNumber"></select>
                    </div>
                </template>

                <script type="text/javascript">
                    function onSelectLoanContractNumber(record) {
                        if (record == undefined) {
                            record = $(this).combobox("getData")[0];
                        }
                        
                        // 加载借据信息
                        $('fieldset#loan_info').form("load", record);
                        
                        // 加载还款信息（审核完成 + 审核中）
                        if (record.Payments.length > 0)
                        {
                            var options = $(record.Payments).map(function (i, e) {
                                if (e.Hidden == 2 || e.InstanceId == parent.flow.InstanceId) {
                                    return e;
                                }
                            });
                            
                            $('fieldset#payment_history table#payment_dg').datagrid('loadData', options);
                        }
                    }
                </script>

                <div class="col-6">
                    <label>年利率:</label>
                    <input name="InterestRate" class="easyui-textbox" data-options="required:true,validType:'Numerical'" />
                    <span class="unit">%</span>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label>借据金额:</label>
                    <input name="Principle" id="Principle" class="easyui-textbox" data-options="required:true,onChange:GetBalance,validType:'Price'" />
                    <span class="unit">元</span>
                </div>

                <div class="col-6">
                    <label>借据余额:</label>
                    <input name="Balance" id="Balance" class="easyui-textbox" data-options="readonly:true" />
                    <span class="unit">元</span>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label>放款日期:</label>
                    <input name="SpecialDate" id="SpecialDate" class="easyui-datebox" data-options="required:true,validType:'Date',editable:false" />
                </div>

                <div class="col-6">
                    <label>到期日期:</label>
                    <input name="MatureDate" class="easyui-datebox" data-options="required:true,validType:'Date',editable:false" />
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label>贷款业务种类:</label>
                    <select name="LoanBusinessTypes" class="easyui-combobox" data-options="required:true,editable:false,value:1">
                        <option value="1">流动资金贷款</option>
                        <option value="2">固定资产贷款</option>
                        <option value="3">境外筹资转贷</option>
                        <option value="4">买方信贷</option>
                        <option value="5">出口卖方信贷</option>
                        <option value="6">项目融资</option>
                        <option value="7">其他贷款</option>
                        <option value="8">类贷款业务</option>
                    </select>
                </div>

                <div class="col-6">
                    <label>贷款形式:</label>
                    <select name="LoanForm" class="easyui-combobox" data-options="required:true,editable:false,value:1">
                        <option value="1">新增贷款</option>
                        <option value="2">收回再贷</option>
                        <option value="3">借新还旧</option>
                        <option value="4">资产重组</option>
                        <option value="5">转入</option>
                        <option value="9">其他</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label>贷款性质:</label>
                    <select name="LoanNature" class="easyui-combobox" data-options="required:true,editable:false,value:1">
                        <option value="1">自营贷款</option>
                        <option value="2">资金来源于金融机构的委托贷款</option>
                        <option value="3">特定贷款</option>
                        <option value="4">信托贷款</option>
                        <option value="5">资金来源于中央及地方政府的委托贷款</option>
                        <option value="6">资金来源于企事业单位的委托贷款</option>
                        <option value="7">资金来源于个人的委托贷款</option>
                    </select>
                </div>

                <div class="col-6">
                    <label>贷款投向:</label>
                    <select name="LoansTo" class="easyui-combotree" data-options="required:true,editable:false,onBeforeSelect:onSelectLoansTo"></select>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label>贷款种类:</label>
                    <select name="LoanTypes" class="easyui-combobox" data-options="required:true,editable:false,value:11">
                        <option value="10">短期贷款</option>
                        <option value="11">短期流动资金贷款</option>
                        <option value="19">短期其他贷款</option>
                        <option value="20">中期贷款</option>
                        <option value="21">中期流动资金贷款</option>
                        <option value="22">中期基建贷款</option>
                        <option value="23">中期技改贷款</option>
                        <option value="29">中期其他贷款</option>
                        <option value="30">长期贷款</option>
                        <option value="31">长期基建贷款</option>
                        <option value="32">长期技改贷款</option>
                        <option value="39">长期其他贷款</option>
                    </select>
                </div>

                <div class="col-6">
                    <label>借据状态:</label>
                    <select name="Status" class="easyui-combobox" data-options="readonly:true">
                        <option value="1">正常</option>
                        <option value="3">逾期</option>
                        <option value="2">已还清</option>
                    </select>
                </div>

                <div class="col-6">
                    <label>四级分类:</label>
                    <select name="FourCategoryAssetsClassification" class="easyui-combobox" data-options="readonly:true">
                        <option value="10">正常</option>
                        <option value="20">逾期</option>
                        <option value="21">逾期天数在30天及以下</option>
                        <option value="22">逾期天数在90天及以下</option>
                        <option value="23">逾期天数在180天及以下</option>
                        <option value="30">呆滞</option>
                        <option value="40">呆帐</option>
                    </select>
                </div>
            </div>
            <script>

                function StatusFormatter(value, row) {
                    if (row.Hidden == 2) {
                        return "审核完成";
                    }
                    else if (row.Hidden == 1) {
                        return "审核中";
                    }
                    else if (row.Hidden == 3) {
                        return "作废";
                    }
                    else {
                        return "待审核";
                    }
                }

                var editIndex = undefined;
                function endEditing() {
                    if (editIndex == undefined) { return true; }
                    if ($("#payment_dg").datagrid("validateRow", editIndex)) {
                        $("#payment_dg").datagrid("endEdit", editIndex);
                        editIndex = editIndex;
                        return true;
                    } else {
                        return false;
                    }
                }
                function onEdit(index) {
                    if (endEditing()) {
                        var row = $("#payment_dg").datagrid("selectRow", index)
                            .datagrid("getSelected");
                        if (row.Hidden != false) {
                            $("#payment_dg").datagrid("beginEdit", index);

                            editIndex = index;
                        } else {
                            $.messager.show({ msg: "已完成的还款记录不可更改。" });
                        }
                    } else {
                        setTimeout(function () {
                            $("#payment_dg").datagrid("selectRow", editIndex);
                        }, 0);
                    }
                }
                function onEndEdit(index, row) {
                    var ed = $(this).datagrid('getEditor', {
                        index: index,
                        field: 'PaymentTypes'
                    });
                    row.PaymentTypesDesc = $(ed.target).combobox('getText');
                }
                function AppendPayment() {
                    if (endEditing()) {
                        $("#payment_dg").datagrid("appendRow", {
                            ScheduledPaymentPrincipal: 0,
                            ScheduledPaymentInterest: 0,
                            ActualPaymentPrincipal: 0,
                            ActualPaymentInterest: 0,
                            ScheduledDatePayment: new Date().toLocaleDateString(),
                            ActualDatePayment: new Date().toLocaleDateString(),
                            PaymentTypes: "01"
                        });

                        editIndex = $("#payment_dg").datagrid("getRows").length - 1;
                        $("#payment_dg").datagrid("selectRow", editIndex)
                            .datagrid("beginEdit", editIndex);
                    }
                }
                function ModifyPayment() {
                    var row = $("#payment_dg").datagrid("getSelected");
                    var index = $("#payment_dg").datagrid("getRowIndex", row);

                    if (index >= 0) {
                        onEdit(index);
                    }
                }
                function RemovePayment() {
                    var row = $("#payment_dg").datagrid("getSelected");
                    var index = $("#payment_dg").datagrid("getRowIndex", row);
                    if (row.Hidden == false) { return; }
                    $("#payment_dg")
                            .datagrid("deleteRow", index);
                    editIndex = undefined;
                }
                function AcceptPayment() {
                    if (endEditing()) {
                        $("#payment_dg").datagrid("acceptChanges");
                    }
                }
                function PaymentStyler(index, row) {
                    if (row.Hidden == false) {
                        return "background-color:#F5FFFA;color:#000;";
                    }
                }
            </script>
        </fieldset>
    </form>
</body>
</html>
