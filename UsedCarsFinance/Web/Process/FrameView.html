<!DOCTYPE html>
<html>
<head>
	<title>框架</title>
	<meta charset="utf-8" />
	<link href="../Content/easyui/themes/gray/easyui.css" rel="stylesheet" />
	<link href="../Content/easyui/themes/icon.css" rel="stylesheet" />
	<script src="../Scripts/jquery/jquery.js"></script>
	<script src="../Scripts/easyui/jquery.easyui.js"></script>
	<script src="../Scripts/easyui/locale/easyui-lang-zh_CN.js"></script>
	<script src="../Scripts/usedcars.js"></script>
	<script>
        var Status = {};

		var process = {
		    InstanceId: "",
		    RootKey: "",
		    InnerOpinions: [],
            ExnerOpinions: []
		};

		$(function () {
		    process.InstanceId = uc.GetParams().instanceId;

		    if (process.InstanceId) {
		        LoadFrame(process.InstanceId);
		    }
		});

		function LoadFrame(instanceId) {
			$.ajax({
				async: true,
				data: { instanceId: instanceId },
				method: "GET",
				url: "../api/Instance/GetFrameView",
				statusCode: {
					200: function (data) {
					    process.RootKey = data.RootKey;

					    RanderTabs(data.Forms);

					    process.InnerOpinions = data.InnerOpinions;
					    process.ExnerOpinions = data.ExnerOpinions;
					}
				}
			});
		}

		function RanderTabs(forms) {
		    var openIndex;

		    $(forms).each(function (i, form) {
		        var link = form.Link;

		        link += "?state=" + form.State;

		        if (openIndex == undefined && form.IsOpen) {
		            openIndex = i;
		        }

		        $("#tabs").tabs("add", {
		            title: form.Name
		        }).tabs("getTab", i).data("url", link);
		    });

		    if (forms.length > 0) {
		        $("#tabs").tabs("select", openIndex || 0);
		    }
		}

		function TabSelect(title, index) {
		    var tab = $("#tabs").tabs("getSelected");

			var url = tab.data("url");

			if (url) {
				$("#tabs").tabs("update", {
					tab: tab,
					options: {
						content: "<iframe name='tabframe' scrolling='auto' frameborder='0'  src='" + url + "' style='width:100%;height:99%;'></iframe>"
					}
				});

				tab.removeData("url");
			}
		}
	</script>
</head>

<body>
	<div id="tabs" class="easyui-tabs" data-options="fit:true,onSelect:TabSelect"></div>
</body>
</html>
