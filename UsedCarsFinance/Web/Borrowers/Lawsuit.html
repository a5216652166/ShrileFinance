<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>诉讼信息</title>
	<meta charset="utf-8" />
    <link href="../Content/easyui/themes/bootstrap/easyui.css" rel="stylesheet" />
    <link href="../Content/easyui/themes/icon.css" rel="stylesheet" />
    <link href="../Content/form-bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/jquery/jquery.js"></script>
    <script src="../Scripts/easyui/jquery.easyui.js"></script>
    <script src="../Scripts/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="../Scripts/usedcars.js"></script>
</head>
<body>
    <form id="ff" class="container">
        <fieldset id="process_user">
            <legend>讼诉信息段</legend>

            <div class="row">
                <div class="col-6">
                    <label>被起诉记录流水号：:</label>
                    <input name="ChargedSerialNumber" class="easyui-textbox"  data-options="required:true"/>
                </div>

                <div class="col-6">
                    <label>起诉人名称：</label>
                    <input name="ProsecuteName" class="easyui-textbox" data-options="required:true"/>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label>币种：</label>
                    <input name="Currency" class="easyui-combobox" data-options="required:true"/>
                </div>

                <div class="col-6">
                    <label>判决执行金额：</label>
                    <input name="Money" class="easyui-textbox" data-options="required:true"/>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label>判决执行日期：</label>
                    <input name="DateTime" class="easyui-combobox" data-options="required:true"/>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label>执行结果：</label>
                    <input name="Result" class="easyui-textbox" data-options="required:true"/>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label>被起诉原因：</label>
                    <input name="Reason" class="easyui-textbox" data-options="required:true"/>
                </div>
            </div>
        </fieldset>

        <div id="btn">
            <!--<a href="javascript:void(0)" id="save" class="easyui-linkbutton" data-options="iconCls:'icon-save',onClick:Submit">保存</a>-->
            <a href="javascript:void(0)" id="back" class="easyui-linkbutton" data-options="iconCls:'icon-redo'">返回</a>
        </div>
    </form>
</body>
</html>
