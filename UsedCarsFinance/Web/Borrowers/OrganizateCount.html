<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>机构统计</title>
    <link href="../Content/easyui/themes/bootstrap/easyui.css" rel="stylesheet" />
    <link href="../Content/easyui/themes/icon.css" rel="stylesheet" />
    <link href="../Content/form-bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/jquery/jquery.js"></script>
    <script src="../Scripts/easyui/jquery.easyui.js"></script>
    <script src="../Scripts/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="../Scripts/usedcars.js"></script>
    <script>
        function Reload() {
            $("#tt").treegrid("reload");
        }
        function BeforeLoad(row, param) {
            param.organizateId = $("#InstitutionChName").combobox("getValue");
        }
        function OnLoadSuccess(data) {
            //数据加载成功之后移除图标
            $(".tree-icon.tree-folder ").remove();
            $(".tree-icon.tree-file").remove();
        }
        //当结点展开时移除文件夹图标
        function OnCollapse() {
            $(".tree-title.tree-folder-open").removeClass("tree-folder-open")
        }

        function OnExpand(row) {
            if (row.children.length == 0) {
                return false;
            }
        }
    </script>
</head>
<body>
    <table id="tt" class="easyui-treegrid" style="height:630px" data-options="idField:'Id',
            treeField:'Code',
            toolbar:'#tb',
            singleSelect: true,
            rownumbers:true,
            pagination: true,
            pageSize: 20,
            pageList: [10,20,30,40,50],
            method: 'GET',
            url: '../api/Customer/TreeGridPageList',
            onBeforeLoad: BeforeLoad,
            onExpand:OnCollapse,
            onBeforeExpand:OnExpand,
            onLoadSuccess:OnLoadSuccess
           ">
        <thead>
            <tr>
                <th data-options="field:'Code',width:180">编号</th>
                <th data-options="field:'Type',width:80">类型</th>
                <th data-options="field:'Amount',width:80">金额</th>
                <th data-options="field:'Balance',width:60">余额</th>
                <th data-options="field:'CreateDate',width:200">生成时间</th>
                <th data-options="field:'EndDate',width:200">到期时间</th>
            </tr>
        </thead>
    </table>

    <div id="tb">
        <div style="height:40px;">
            <div style="height:30px; width:auto;">
                <select name="InstitutionChName" id="InstitutionChName" class="easyui-combobox" data-options="method: 'GET',
                        url: '../api/Customer/GetAll',
                        editable:false,
                        width:315,
                        valueField:'Id',
                        textField:'InstitutionChName'
                    "></select>
                <a id="search" class="easyui-linkbutton" href="javascript:void(0)" style="width: auto;height:30px; margin-top:3px;" data-options="iconCls:'icon-search',onClick:Reload">搜索</a>
            </div>
        </div>
    </div>
</body>
</html>
