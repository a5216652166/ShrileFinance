    <script type="text/javascript">
        var query = new Object();

        $(function () {
            Init();
        });

        // 初始化
        function Init() {
            // 设置复选框不被选中
            $('input[id=FamilyFiedSetShow]')[0].checked = false;

            query.method = GetQueryString("method");

            if (query.method == "ExecutivesMajorParticipant_mod" || query.method == "ExecutivesMajorParticipant_view") {
                //获取选中行
                var row = self.parent.$("#ExecutivesMajorParticipant_dg").datagrid('getSelected');

                //$('#TypeDesc').combobox('setValue', row.TypeDesc);

                if (query.method == "ExecutivesMajorParticipant_mod") {
                    if (row) {
                        //加载数据
                        $('#content').form('load', row);
                    }
                } else if (query.method == "ExecutivesMajorParticipant_view") {
                    if (row) {
                        //加载数据
                        $('#content').form('load', row);
                    }
                    $("#save").linkbutton("disable");
                }
            }
        }

        // 提交按钮
        function ExecutivesMajorParticipantSubmit() {
            // 表单验证
            if ($("#content").form("validate")) {
                $("#save").linkbutton("disable");
            } else {
                $.messager.show({ msg: "请填写剩下的必填内容!" });
                return false;
            }

            // 序列化表单
            var famlilyInfos = $('#content').serializeArray();

            // 数据组装
            var obj = {};
            $(famlilyInfos).each(function (i, e) {
                if (obj[e.name] !== undefined) {
                    if (!obj[e.name].push) {
                        obj[e.name] = [obj[e.name]];
                    }
                    obj[e.name].push(e.value || '');
                } else {
                    obj[e.name] = e.value || '';
                }
            });

            // 更新家族信息表
            if (query.method == "ExecutivesMajorParticipant_mod") {

                //获取选中行
                var row = self.parent.$("#ExecutivesMajorParticipant_dg").datagrid('getSelected');

                if (row) {
                    var RowIndex = self.parent.$("#ExecutivesMajorParticipant_dg").datagrid('getRowIndex', row);
                    //更新行
                    self.parent.$("#ExecutivesMajorParticipant_dg").datagrid('updateRow', { index: RowIndex, row: obj });
                }
            }
            if (query.method == "ExecutivesMajorParticipant_add") {
                //追加一行
                self.parent.$("#ExecutivesMajorParticipant_dg").datagrid('appendRow', obj);
            }

            // 清空表单，避免再次打开时闪现之前填入的数据
            $('input[type=reset]').click();

            // 关闭弹窗
            self.parent.$("#ExecutivesMajorParticipant_dd").dialog({ closed: true });
        }

        // 取消按钮
        function ExecutivesMajorParticipantCancel() {
            // 清空表单，避免再次打开时闪现之前填入的数据
            $('input[type=reset]').click();

            // 关闭弹窗
            self.parent.$("#ExecutivesMajorParticipant_dd").dialog({ closed: true });
        }

        // 获取Url参数
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }

        // 下拉框的文本存入input
        function setTxt() {
            var currentObj = $(this); //.find('option[value=0]');
            var inputObj = $(this).parent().find("input[name=" + currentObj.attr('comboname') + "]:hidden");
            var tempArray = new Array();

            $(inputObj).each(function (index, item) {
                tempArray.push(currentObj.find('option[value=' + item.value + ']').text());
            });

            $("input[name=" + currentObj.attr('comboname') + '_Txt' + "]:hidden").val(tempArray.join("、"));
        }

        // 是否填写 复选框onClick事件
        function checkboxOnclick(Obj) {
            Obj.checked = Obj.checked;

            if (Obj.checked) {
                // 点击 +
                $(Obj).parents('section').find('div:hidden').find("a[id*=add]").click();
            }
            else {
                // 点击 -
                $(Obj).parents('section').find('div:hidden').find("a[id*=minus]").click();
            }
        }
        
        // 家族成员信息 展示/隐藏
        function ShowFamilyFiedSet(Obj) {
            Obj.checked = Obj.checked;

            if (Obj.checked) {
                // 点击 +
                $('section[name=FamliySection]>div>div>a[id*=add]').click();

                // 显示section
                $('section[name=FamliySection]').show();
            }
            else {
                // 隐藏section
                $('section[name=FamliySection]').hide();

                // 移除fildset
                var count = $('section[name=FamliySection]').find('fieldset').length;
                for (var i = 0; i < count; i++) {
                    // 点击 -
                    $('section[name=FamliySection]>div>div>a[id*=minus]').click();
                }
            }
        }

        // 点击 +  新增家族信息输入，为新的fieldset设置name
        function AddFamilyFiledset(Obj) {
            // 新增家族信息输入
            Add($(Obj).attr('id'));

            // 为新的fieldset设置name
            $(Obj).parents("section").find("filedset:last").attr("name", "FamilyMembers");
        }
    </script>
