<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>高管及主要关系人</title>
    <meta charset="utf-8" />
    <link href="../../Content/easyui/themes/bootstrap/easyui.css" rel="stylesheet">
    <link href="../../Content/easyui/themes/icon.css" rel="stylesheet">
    <link href="../../Content/form-bootstrap.css" rel="stylesheet">
    <script src="../../Scripts/jquery/jquery.js"></script>
    <script src="../../Scripts/easyui/jquery.easyui.js"></script>

    <script type="text/javascript">
        var query = new Object();

        $(function () {
            Init();
        });

        // 初始化
        function Init() {
            query.method = GetQueryString("method");

            if (query.method == "family_mod" || query.method == "family_view") {
                //获取选中行
                var row = self.parent.$("#family_dg").datagrid('getSelected');

                //$('#TypeDesc').combobox('setValue', row.TypeDesc);

                if (query.method == "family_mod") {
                    if (row) {
                        //加载数据
                        $('#content').form('load', row);
                    }
                } else if (query.method == "family_view") {
                    if (row) {
                        //加载数据
                        $('#content').form('load', row);
                    }
                    $("#save").linkbutton("disable");
                }
            }
        }

        // 提交按钮
        function ExecutivesMajorParticipantSubmit() {
            // 表单验证
            if ($("#content").form("validate")) {
                $("#save").linkbutton("disable");
            } else {
                $.messager.show({ msg: "请填写剩下的必填内容!" });
                return false;
            }

            // 序列化表单
            var famlilyInfos = $('#content').serializeArray();

            // 数据组装
            var obj = {};
            $(famlilyInfos).each(function (i, e) {
                if (obj[e.name] !== undefined) {
                    if (!obj[e.name].push) {
                        obj[e.name] = [obj[e.name]];
                    }
                    obj[e.name].push(e.value || '');
                } else {
                    obj[e.name] = e.value || '';
                }
            });

            // 更新家族信息表
            if (query.method == "ExecutivesMajorParticipant_mod") {

                //获取选中行
                var row = self.parent.$("#ExecutivesMajorParticipant_dg").datagrid('getSelected');

                if (row) {
                    var RowIndex = self.parent.$("#ExecutivesMajorParticipant_dg").datagrid('getRowIndex', row);
                    //更新行
                    self.parent.$("#ExecutivesMajorParticipant_dg").datagrid('updateRow', { index: RowIndex, row: obj });
                }
            }
            if (query.method == "ExecutivesMajorParticipant_add") {
                //追加一行
                self.parent.$("#ExecutivesMajorParticipant_dg").datagrid('appendRow', obj);
            }

            // 清空表单，避免再次打开时闪现之前填入的数据
            $('input[type=reset]').click();

            // 关闭弹窗
            self.parent.$("#ExecutivesMajorParticipant_dd").dialog({ closed: true });
        }

        // 取消按钮
        function ExecutivesMajorParticipantCancel() {
            // 关闭弹窗
            self.parent.$("#ExecutivesMajorParticipant_dd").dialog({ closed: true });
        }

        // 获取Url参数
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }




        // 是否填写 复选框onClick事件
        function checkboxOnclick(Obj)
        {
            Obj.checked = Obj.checked;

            if (Obj.checked) {
                // 点击 +
                $(Obj).parents('section').find('div:hidden').find("a[id*=add]").click();
            }
            else {
                // 点击 -
                $(Obj).parents('section').find('div:hidden').find("a[id*=minus]").click();
            }
        }

        // table onSelect事件
        function familySelect(index, row) {
            if (row) {
                $("#family_mod").linkbutton("enable");
                $("#family_del").linkbutton("enable");
                $("#family_view").linkbutton("enable");
            }
        }

        // table 删除按钮
        function familyDelete() {
            var row = $('#family_dg').datagrid('getSelected');

            if (row) {
                $.messager.confirm('确认', '确认删除该家族成员信息?', function (r) {
                    if (r) {
                        var rowIndex = $('#family_dg').datagrid('getRowIndex', row);

                        $('#family_dg').datagrid('deleteRow', rowIndex);
                    }
                })
            }
        }

        // table 添加/编辑按钮
        function familyEdit() {
            var url = "familyPage.html?method=" + this.id;

            if (this.id != "family_add") {
                var row = $('#family_dg').datagrid('getSelected');

                if (!row) {
                    return false;
                }
            }

            $("#family_frame").attr("src", url);

            // 打开弹窗
            $("#family_dd").dialog({ closed: false });
        }
    </script>
</head>
<body>

                    </div>
                    <div class="col-6">
                        <label>
                            姓名：<a class="easyui-tooltip tooltip-f" style="background:rgba(0, 0, 0, 0) url('../img/InfoImg.png') no-repeat scroll 0 0" title="高管及重要关系人的姓名全称">　</a>
                        </label>
                        <input class="easyui-textbox textbox-f" data-options="required:true,validType:['ANC','length[1,80]']" name="Name">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <label>
                            证件类型：<a class="easyui-tooltip tooltip-f" style="background:rgba(0, 0, 0, 0) url('../img/InfoImg.png') no-repeat scroll 0 0" title="">　</a>
                        </label>
                        <select class="easyui-combobox  combobox-f combo-f textbox-f" data-options="editable:false,required:true" name="CertificateType">
                            <option value=""></option>
                            <option value="0">身份证</option>
                            <option value="1">户口簿</option>
                            <option value="2">护照</option>

                            <option value="X">其他证件</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label>
                            证件号码：<a class="easyui-tooltip tooltip-f" style="background:rgba(0, 0, 0, 0) url('../img/InfoImg.png') no-repeat scroll 0 0" title="">　</a>
                        </label>

                    </div>
                </div>

                    <div class="col-6">
                        <label>
                            信息更新日期：<a class="easyui-tooltip tooltip-f" style="background:rgba(0, 0, 0, 0) url('../img/InfoImg.png') no-repeat scroll 0 0" title="">　</a>

                        <input class="easyui-datebox datebox-f combo-f textbox-f" data-options="editable:false ,width:407.75, formatter:myformatter,parser:myparser,required:true,validType:['N','length[1,8]']" name="InformationUpdateDate">
                    </div>
                </div>-->

            </fieldset>
            <table id="family_dg" class="easyui-datagrid" style="width:890px;" data-options="toolbar: '#family_tb',
                   rownumbers:true,
                   singleSelect:true,
                   onSelect:familySelect,
                   title:'高管及主要关系人——家族成员信息'
                   ">
                <thead>
                    <tr>
                        <th data-options="field:'InformationCategories',hidden:true">信息类别</th>
                        <th data-options="field:'FamilyRelationship',width:100,align:'center'">家族关系</th>
                        <th data-options="field:'FamilyMembersName',width:350,align:'center'">家族成员姓名</th>
                        <th data-options="field:'FamilyMembersCertificateType',width:200,align:'center'">家族成员证件类型</th>
                        <th data-options="field:'FamilyMembersCertificateNumber',width:200,align:'center'">家族成员证件号码</th>
                    </tr>
                </thead>
            </table>

            <div id="family_tb" style="height:30px;">
                <a id="family_add" class="easyui-linkbutton" href="javascript:void(0)" data-options="onClick:familyEdit,iconCls:'icon-add',plain:true">添加</a>
                <a id="family_mod" class="easyui-linkbutton" href="javascript:void(0)" data-options="onClick:familyEdit,iconCls:'icon-edit',plain:true,disabled:true">编辑</a>
                <a id="family_del" class="easyui-linkbutton" href="javascript:void(0)" data-options="onClick:familyDelete,iconCls:'icon-remove',plain:true,disabled:true">删除</a>
                <a id="family_view" class="easyui-linkbutton" href="javascript:void(0)" data-options="onClick:familyEdit,iconCls:'icon-search',plain:true,disabled:true">查看</a>
            </div>

            <div id="family_dd" class="easyui-dialog" data-options="title:'家族成员信息',width:'80%',height:'500px',top:80,modal:true,closed:true">
                <iframe id="family_frame" name="family_frame" src="about:blank" style="width:100%;height:99%; border:0;"></iframe>
            </div>
        </section>

        <div id="btn">
            <a id="save" class="easyui-linkbutton" href="javascript:void(0)" data-options="iconCls:'icon-save',onClick:ExecutivesMajorParticipantSubmit">保存</a>
            <a id="back" class="easyui-linkbutton" href="javascript:void(0)" data-options="iconCls:'icon-redo',onClick:ExecutivesMajorParticipantCancel">返回</a>
            <input type="reset" style="display:none" />
        </div>
