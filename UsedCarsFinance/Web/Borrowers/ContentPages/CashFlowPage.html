    <script src="../JS/BorrowerMethod.js"></script>
    <script src="../JS/validType.js"></script>

    <script type="text/javascript">
        var query = new Object();

        $(function () {
            Init();
        });

        // 初始化
        function Init() {
            query.method = GetQueryString("method");

            if (query.method == "CashFlow_mod" || query.method == "CashFlow_view") {
                //获取选中行
                var row = self.parent.$("#CashFlow_dg").datagrid('getSelected');
                
                if (query.method == "CashFlow_mod") {
                    if (row) {
                        //加载数据
                        LoadDate(row);
                    }
                } else if (query.method == "CashFlow_view") {
                    if (row) {
                        //加载数据
                        LoadDate(row);
                    }

                    // 禁用fieldset
                    Disabled($("fieldset"));

                    // 禁用保存按钮
                    $("#save").linkbutton("disable");
                }
            }
        }

        // 加载数据
        function LoadDate(row) {
            // 加载高管及主要关系人基本信息
            $('fieldset[id=CashFlow]').form('load', row);
        }

        // 提交按钮
        function CashFlowSubmit() {
            // 表单验证
            if ($("#content").form("validate")) {
                // 禁用提交按钮
                $("#save").linkbutton("disable");
            } else {
                $.messager.show({ msg: "请填写剩下的必填内容!" });
                return false;
            }

            // 序列化fieldset 现金流量信息
            var obj = $("fieldset[id=CashFlow]").serializeJson();
            
            // 更新现金流量信息表
            if (query.method == "CashFlow_mod") {

                //获取选中行
                var row = self.parent.$("#CashFlow_dg").datagrid('getSelected');

                if (row) {
                    var RowIndex = self.parent.$("#CashFlow_dg").datagrid('getRowIndex', row);

                    //更新行
                    self.parent.$("#CashFlow_dg").datagrid('updateRow', { index: RowIndex, row: obj });
                }
            }
            if (query.method == "CashFlow_add") {
                //追加一行
                self.parent.$("#CashFlow_dg").datagrid('appendRow', obj);
            }

            // 清空表单，避免再次打开时闪现之前填入的数据
            $('input[type=reset]').click();

            // 关闭弹窗
            self.parent.$("#CashFlow_dd").dialog({ closed: true });
        }

        // 取消按钮
        function CashFlowCancel() {
            // 清空表单，避免再次打开时闪现之前填入的数据
            $('input[type=reset]').click();

            // 关闭弹窗
            self.parent.$("#CashFlow_dd").dialog({ closed: true });
        }
    </script>
</head>
