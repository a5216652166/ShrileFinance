<!DOCTYPE html>
<html>
<head>
    <title>晟融国际融资业务系统</title>
    <meta charset="utf-8" />
    <link href="Content/easyui/themes/gray/easyui.css" rel="stylesheet" />
    <link href="Content/easyui/themes/icon.css" rel="stylesheet" />
    <link href="Content/index.css" rel="stylesheet" />
    <script src="Scripts/jquery/jquery.js"></script>
    <script src="Scripts/easyui/jquery.easyui.js"></script>
    <script src="Scripts/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="Scripts/usedcars.js"></script>
    <script src="Scripts/index.js"></script>

    <style type="text/css">
        span.spanPostion {
            position:relative;
            top:-10px;
            left:25px;
            color:red;
            text-align:center;
        }
    </style>
</head>
<body class="easyui-layout">
    <div id="header" data-options="region:'north'">
        <h1>晟融国际融资业务系统</h1>
        <div>
            <ul>
                <li>
					欢迎您，<span id="role_name"></span>：
					<a id="user_name" href="javascript:void(0);" onclick="myinfo()"></a>
				</li>
                <li><a id="logout" href="javascript:void(0);" onclick="logout()">退出</a></li>
            </ul>
        </div>
    </div>

    <div data-options="region:'west',title:'导航菜单',split:'true'" style="width: 180px;">
        <div id="menus" class="easyui-accordion" data-options="fit:'true',border:false"></div>
    </div>

    <div id="content" data-options="region:'center'">
        <div id="tabs" class="easyui-tabs" data-options="fit:'true'">
            <div data-options="title:'欢迎使用'">
                <h1 style="margin-top: 40px; text-align: center; font-size: 20px; font-family: Arial;">欢迎来到晟融国际融资业务系统</h1>
            </div>
        </div>
    </div>

    <div id="win" class="easyui-window" title="Window" data-options="width :'100%' ,height:'100%',
         iconCls:'icon-save',
         collapsible:false,
         minimizable:false,
         maximizable :false,
         draggable:false,
         resizable:false,
         closed :true
         ">
        <iframe id="wiframe" name="wiframe" src="about:blank"></iframe>
    </div>
</body>
</html>
