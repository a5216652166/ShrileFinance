<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
    <title>JS/jQuery图片查看器viewer-测试_dowebok</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/viewer.min.js"></script>
    <link rel="stylesheet" href="css/viewer.min.css">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #dowebok {
            width: 700px;
            margin: 0 auto;
            font-size: 0;
        }

            #dowebok li {
                display: inline-block;
                width: 32%;
                margin-left: 1%;
                padding-top: 1%;
            }

                #dowebok li img {
                    width: 100%;
                }

        .btns {
            position: relative;
            z-index: 10000;
            width: 700px;
            margin: 0 auto;
            text-align: center;
        }

            .btns a {
                display: inline-block;
                width: 70px;
                margin-top: 15px;
                line-height: 26px;
                font-size: 12px;
                color: #fff;
                background-color: #21b384;
                text-decoration: none;
            }

                .btns a:hover {
                    background-color: #1fa67a;
                }
    </style>

    <script type="text/javascript">
       

        $(function () {
            setTimeout(function () { TestFunction() }, 100);
        });

        var viewer = null;
        function TestFunction() {
            //var viewer = new Viewer(document.getElementById('dowebok'), {
            //    url: 'data-original'
            //});

            //viewer = new Viewer($("#dowebok")[0], {
            //    url: 'data-original'
            //});

            viewer = new Viewer($("#dowebok")[0], options);
        }

        // 初始化图片查看器 Obj：图片查看器对象
        function InitPicViewer(Obj) {
            if (Obj == undefined) {
                return null;
            }

            var viewer = new Viewer($(Obj)[0], {
                url: 'data-original'
            });

            return viewer;
        }

        // 启动照片查看器 viewer：照片查看器
        function PicViewerStart(viewer) {
            if (viewer != null) {
                viewer.show();
            }
        }

        // 图片查看器加载图片 UrlArray：图片路径数组，viewerContainer：照片查看器对应的DOM节点
        function PicViewerLoadPic(UrlArray, viewerContainer) {
            if (Object.prototype.toString.call(UrlArray) === '[object Array]') {
                var template = $("template#viewerContainer").html();

                $(UrlArray).each(function (i, e) {
                    $(viewerContainer).append(template);

                    $(viewerContainer).find("div#li:last").attr("data-original", e.toString());

                    $(viewerContainer).find("div#li:last").attr("src", e.toString());

                    $(viewerContainer).find("div#li:last").attr("alt", "照片" + parseInt(parseInt(i) + 1));

                    $(viewerContainer).find("div#li:last").dblclick(function () {
                        if (viewer != null) {
                            viewer.show();
                        }
                    });
                });
            }
        }

    </script>
</head>
<body>
    <template id="viewerContainer">
        <div id="li"><img data-original="" src="" alt="" ondblclick=""></div>
    </template>

    <div id="viewerContainer"></div>

    <h1 style="text-align:center">Test Viewer</h1>
    <style type="text/css">
        div#dowebok div {
            float: left;
        }

            div#dowebok div img {
                width: 200px;
                height: 200px;
            }
    </style>
    <div id="dowebok">
        <div><img data-original="img/tibet-1.jpg" src="img/tibet-1.jpg" alt="图片1" ondblclick="viewer.show()"></div>
        <div><img data-original="img/tibet-2.jpg" src="img/tibet-2.jpg" alt="图片2" ondblclick="viewer.show()"></div>
        <div><img data-original="img/tibet-3.jpg" src="img/tibet-3.jpg" alt="图片3" ondblclick="viewer.show()"></div>
        <div><img data-original="img/tibet-4.jpg" src="img/tibet-4.jpg" alt="图片4" ondblclick="viewer.show()"></div>
        <div><img data-original="img/tibet-5.jpg" src="img/tibet-5.jpg" alt="图片5" ondblclick="viewer.show()"></div>
        <div><img data-original="img/tibet-6.jpg" src="img/tibet-6.jpg" alt="图片6" ondblclick="viewer.show()"></div>

    <template id="testBtn">

            <a id="btn7" href="javascript:">moveTo()</a>

            <a id="btn9" href="javascript:">zoomTo()</a>

        <script type="text/javascript">
            document.getElementById('btn1').onclick = function () {
                viewer.show();
            }

            }

            document.getElementById('btn3').onclick = function () {

            }

                viewer.next();
            }

            document.getElementById('btn5').onclick = function () {
                viewer.prev();
            }

            document.getElementById('btn6').onclick = function () {
                viewer.move(-10, 0);
            }

            document.getElementById('btn7').onclick = function () {

            }

                viewer.zoom(0.1);

            document.getElementById('btn10').onclick = function () {

            }

            document.getElementById('btn12').onclick = function () {

            document.getElementById('btn13').onclick = function () {
                viewer.scaleX(-1);
            }

            document.getElementById('btn14').onclick = function () {

            }

            document.getElementById('btn15').onclick = function () {

            }

            document.getElementById('btn16').onclick = function () {
                viewer.stop();
            }

            document.getElementById('btn17').onclick = function () {
                viewer.full();
            }

            document.getElementById('btn18').onclick = function () {
                viewer.exit();
            }

            document.getElementById('btn19').onclick = function () {
                viewer.tooltip();
            }

            document.getElementById('btn20').onclick = function () {
                viewer.toggle();
            }

            document.getElementById('btn21').onclick = function () {
                viewer.reset();
            }

            document.getElementById('btn22').onclick = function () {
                viewer.destroy();
            }
        </script>
    </template>
</body>
</html>
