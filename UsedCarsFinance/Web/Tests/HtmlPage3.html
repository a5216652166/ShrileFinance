    <script>
        $.ajax({
            async: true,
            data: { Id: 'c49adb8f-e5af-e611-80c7-507b9de4a488' },
            method: "GET",
            //url: "../api/PdfContract/GetPath",
            url: "../api/FinanceAuidt/LeaseeContract",
            statusCode: {
                200: function (data) {
                    
                    for (var i = 0; i < data.length; i++) {
                        var filepath = data[i].FilePath;
                        var fp = filepath.substring(1);//截取出 ~ 以后的字符串
                        var path = ".." + fp + data[i].OldName + data[i].ExtName;
                        window.open(path);
                    }
                }
            }
        });
