<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="../Scripts/jquery/jquery-1.12.0.min.js"></script>

    <script type="text/javascript">
        $(function () {
            setInterval(function () {
                $('input[name=DK]').val($('input[name=DK]').val().trim());
                $('input[name=JG]').val($('input[name=JG]').val().trim());
                $('input[name=IDCard]').val($('input[name=IDCard]').val().trim());
            }, 200);
        })

        // 贷款卡编码校验
        function CheckDK() {
            // 贷款卡编码值
            var value = $('input[name=DK]').val();

            // 提示
            var tip = $('span[name=DK]');

            // 清空提示
            tip.text('').css('color', 'red');

            if (checkDKfn(value)) {
                tip.text('贷款卡编码正确').css('color', 'blue');
            }
            else {
                tip.text('贷款卡编码错误');
            }
        }

        // 贷款卡编码校验方法
        function checkDKfn(value) {
            var regResult = false;

            // 基础校验（前3位为数字或者大写英文字母、后13位数字）
            regResult = /^[A-Z0-9]{3}\d{13}$|^\d{16}$/.test(value);

            // 后两位校验 前十四位乘以权重相加后除以97后的余数再加1后得到的数字
            if (regResult) {
                // 权重
                var array = new Array(1, 3, 5, 7, 11, 2, 13, 1, 1, 17, 19, 97, 23, 29);

                // 后两位校验
                var lastValue = 0;
                $(array).each(function (index, itemValue) {
                    lastValue += itemValue * parseFloat(value[index], 16);
                });

                lastValue = 1 + lastValue % 97;

                lastValue = lastValue > 10 ? lastValue : '0' + lastValue;
                regResult = lastValue == value.substr(14, 2);
            }

            if (regResult) {
                return true;
            }

            return false;
        }

        // 组织机构代码校验
        function CheckJG() {
            // 组织机构代码值
            var value = $('input[name=JG]').val();

            // 提示
            var tip = $('span[name=JG]');

            // 清空提示
            tip.text('').css('color', 'red');

            if (checkJGfn(value, true)) {
                tip.text('组织机构代码正确').css('color', 'blue');
            }
            else {
                tip.text('组织机构代码错误');
            }
        }
        // 组织机构代码校验方法
        function checkJGfn(value, bool) {
            var regResult = false;

            // 10个'#'通过校验
            if (bool == true && /^[#]{10}/.test(value)) {
                return true;
            }

            // 基础校验（前8位为数字或者大写英文字母、后1位为校验码）
            regResult = /^[A-Z0-9]{8}-[A-Z0-9]$/.test(value);

            // 校验码 C9=11-MOD(∑Ci(i=1→8)×Wi,11)
            value = value.replace('-', '');

            if (regResult) {
                var W = new Array(3, 7, 9, 10, 5, 8, 4, 2);

                var C9 = 0;
                $(W).each(function (index, itemValue) {
                    C9 += parseFloat(value[index], 16) * W[index];
                });
                C9 = 11 - C9 % 11;

                // 校验  当C9的值为10时，校验码应用大写的拉丁字母X表示；当C9的值为11时校验码用0表示。
                if (C9 == 10) {
                    regResult = value[8] == 'X';
                }
                else if (C9 == 11) {
                    regResult = value[8] == 0;
                }
                else if (C9 != 10 && C9 != 11) {
                    regResult = parseFloat(value[8], 16) == C9;
                }

            }

            if (regResult) {
                return true;
            }

            return false;
        }

        // 18位身份证号码校验
        function CheckIDCard() {
            // 18位身份证号码值
            var value = $('input[name=IDCard]').val();

            // 提示
            var tip = $('span[name=IDCard]');

            // 清空提示
            tip.text('').css('color', 'red');

            if (CheckIDCardfn(value)) {
                tip.text('身份证号码正确').css('color', 'blue');
            }
            else {
                tip.text('身份证号码错误');
            }
        }
        // 身份证号码校验方法
        function CheckIDCardfn(value) {
            var regResult = false;

            // 15位身份证校验
            regResult = /^[1-9][0-9]{5}[0-9]{2}(0[1-9]|1[0-2])((0[1-9])|((1|2)[0-9])|3[0-1])[0-9]{3}$/.test(value);
            if (regResult) {
                return true;
            }

            // 基础校验（前17位为数字,后1位为校验码）
            regResult = /^[1-9][0-9]{5}[1-9][0-9]{3}(0[1-9]|1[0-2])((0[1-9])|((1|2)[0-9])|3[0-1])[0-9]{3}[0-9X]$/.test(value);

            // 校验码 C18=(12-MOD(∑Ci(i=1→17)×Wi,11)%11)%11
            if (regResult) {
                var W = new Array(7, 9, 10, 5, 8, 4, 2, 1, 6, 3, 7, 9, 10, 5, 8, 4, 2);

                var C18 = 0;
                $(W).each(function (index, itemValue) {
                    C18 += parseFloat(value[index]) * W[index];
                });
                C18 = (12 - C18 % 11) % 11;

                // 校验  当C18的值为10时，校验码应用大写的拉丁字母X表示
                if (C18 == 10) {
                    regResult = value[17] == 'X';
                }
                else {
                    regResult = parseFloat(value[17]) == C18;
                }
            }

            if (regResult) {
                return true;
            }

            return false;
        }

        // 机构信用代码校验
        function CheckInCredit() {
            // 机构信用代码值
            var value = $('input[name=InCredit]').val();

            // 提示
            var tip = $('span[name=InCredit]');

            // 清空提示
            tip.text('').css('color', 'red');

            if (CheckInCreditfn(value, true)) {
                tip.text('机构信用代码正确').css('color', 'blue');
            }
            else {
                tip.text('机构信用代码错误');
            }
        }
        // 机构信用代码校验方法
        function CheckInCreditfn(value, bool) {
            // 不得使用大写英文字母“I”、“O”、“Z”、“S”和“V”
            if (/[(I)|(O)|(Z)|(S)|(V)]/.test(value)) {
                return false;
            }

            var regx = /^[0-9A-Z][0-9]{5}[0-9A-Z]{9}[0-9A-Z]/;

            if (!regx.test(value.toString())) {
                return false;
            }

            return true;
        }

        function getGYanzheng(x) {
            var NUM = x.length + 2;
            var a = new Array(NUM);
            var p = new Array(NUM);
            var temp;
            for (var i = 0; i < x.length; i++) {
                if (isNaN(x.charAt(i))) {
                    return false;
                }
                else {
                    a[i + 1] = parseInt(x.charAt(i));
                }
            }

            p[1] = 10;

            for (var i = 2; i < NUM; i++) {
                temp = (p[i - 1] + a[i - 1]) % 10;
                if (temp == 0) {
                    p[i] = (10 * 2) % 11;
                }
                else {
                    p[i] = temp * 2 % 11;
                }
            }

            return (11 - p[NUM - 1]) % 10;
        }


        // 金融机构代码校验
        function CheckFinanceInstituteCode() {
            // 金融机构代码值
            var value = $('input[name=FinanceInstituteCode]').val();

            // 提示
            var tip = $('span[name=FinanceInstituteCode]');

            // 清空提示
            tip.text('').css('color', 'red');

            if (IsFinanceInstituteCode(value, true)) {
                tip.text('金融机构代码正确').css('color', 'blue');
            }
            else {
                tip.text('金融机构代码错误');
            }
        }
        function IsFinanceInstituteCode(value) {
            if (value == null || value.toString().length <= 1 || !/[A-Za-z0-9]+$/.test(value)) {
                return false;
            }

            var validValue = 10;
            for (var i = 0; i < value.toString().length - 1; i++) {
                var temp = (parseInt(value[i]) + validValue) % 10;

                validValue = temp == 0 ? 9 : (temp * 2) % 11;
            }
            
            return (11 - validValue) % 11 == parseInt(value[value.toString().length - 1]);
        }
    </script>
</head>
<body style="margin-left:100px;margin-top:50px;">
    <input type="text" name="DK" maxlength="16" onkeydown="if (event.keyCode == 13) CheckDK();" />
    <input type="button" value="校验贷款卡编码" onclick="CheckDK()">
    <br>
    <span name="DK" style="color:red;"></span>

    <br><br>
    <input type="text" name="JG" maxlength="10" onkeydown="if (event.keyCode == 13) CheckJG();" />
    <input type="button" value="校验组织机构代码" onclick="CheckJG()">
    <br>
    <span name="JG" style="color:red;"></span>

    <br><br>
    <input type="text" name="IDCard" maxlength="18" onkeydown="if (event.keyCode == 13) CheckIDCard();" />
    <input type="button" value="校验身份证号码" onclick="CheckIDCard()">
    <br>
    <span name="IDCard" style="color:red;"></span>

    <br><br>
    <input type="text" name="InCredit" maxlength="18" onkeydown="if (event.keyCode == 13) CheckInCredit();" />
    <input type="button" value="校验机构信用代码" onclick="CheckInCredit()">
    <br>
    <span name="InCredit" style="color:red;"></span>


    <br><br>
    <input type="text" name="FinanceInstituteCode" maxlength="11" onkeydown="if (event.keyCode == 13) CheckFinanceInstituteCode();" />
    <input type="button" value="校验金融机构代码" onclick="CheckFinanceInstituteCode()">
    <br>
    <span name="FinanceInstituteCode" style="color:red;"></span>
</body>
</html>
