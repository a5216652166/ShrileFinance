<!DOCTYPE html>
<html>
<head>
    <title>字典类型管理</title>
    <meta charset="utf-8" />
    <link href="../Content/easyui/themes/gray/easyui.css" rel="stylesheet" />
    <link href="../Content/easyui/themes/icon.css" rel="stylesheet" />
    <script src="../Scripts/jquery/jquery.js"></script>
    <script src="../Scripts/easyui/jquery.easyui.js"></script>
    <script src="../Scripts/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="../Scripts/usedcars.js"></script>
    <script>
        uc.grid = new UCGrid("#dg");

        function DictionaryTypeEdit() {
        	var url = "System/DictionaryTypeEdit.html?method=" + this.id;

            if (this.id != "add") {
                var row = uc.grid.GetSelected();

                if (row) {
                	url += "&TypeId=" + row.DT_ID;
                }
                else {
                    return;
                }
            }

            uc.ShowWindow("字典类型", url);
        }
    </script>
</head>

<body>
    <table id="dg" class="easyui-datagrid" data-options="
        height: 630,
        toolbar: '#tb',
        rownumbers:true,
        singleSelect: true,
        method: 'GET',
        url: '../api/Dictionary/DictionaryTypeList',
        loadMsg: '正在加载，请稍候...',
        ">
        <thead>
            <tr>
                <th data-options="field:'DT_ID',width:100,align:'center'">字典标识</th>
                <th data-options="field:'Name',width:200,align:'center'">类型名称</th>
				<th data-options="field:'Field',width:200,align:'center'">字段名称</th>
                <th data-options="field:'IsCommon',width:120,align:'center'">是否通用</th>
            </tr>
        </thead>
    </table>

    <div id="tb">
        <a id="add" class="easyui-linkbutton" href="javascript:void(0)" data-options="onClick:DictionaryTypeEdit,iconCls:'icon-add',plain:true">添加类型</a>
        <a id="mod" class="easyui-linkbutton" href="javascript:void(0)" data-options="onClick:DictionaryTypeEdit,iconCls:'icon-edit',plain:true">修改类型</a>
        <a id="view" class="easyui-linkbutton" href="javascript:void(0)" data-options="onClick:DictionaryTypeEdit,iconCls:'icon-search',plain:true">查看详情</a>
    </div>
</body>
</html>
