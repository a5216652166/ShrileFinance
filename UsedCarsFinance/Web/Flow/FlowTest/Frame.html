<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Frame框架页调用子页面测试</title>
    <script src="../../Scripts/jquery/jquery.js"></script>
    <script>
        function Test1() {
            $("#frame1")[0].contentWindow.Test();
        }
        function Test2() {
            $("#frame2")[0].contentWindow.Test();
        }
        function Test3() {
            $("#frame3")[0].contentWindow.Test();
        }
        function Test4() {
            var content = $("#frame1")[0].contentWindow.ReturnValue();
            alert("这是通过返回值取得:" + content);
        }
        function Test5() {
            var content = $("#frame2")[0].contentWindow.ReturnValue();
            alert("这是通过返回值取得:" + content);
        }
        function Test6() {
            var content = $("#frame3")[0].contentWindow.ReturnValue();
            alert("这是通过返回值取得:" + content);
        }
    </script>
</head>
<body>
    <div>
        <iframe id="frame1" src="Test1.html"></iframe>
        <iframe id="frame2" src="Test2.html"></iframe>
        <iframe id="frame3" src="Test3.html"></iframe>
    </div>
    <p>调用子页面执行方法</p>
    <div>
        <button onclick="Test1()">测试1</button>
        <button onclick="Test2()">测试2</button>
        <button onclick="Test3()">测试3</button>
    </div>
    <p>调用子页面方法获取返回值</p>
    <div>
        <button onclick="Test4()">测试1</button>
        <button onclick="Test5()">测试2</button>
        <button onclick="Test6()">测试3</button>
    </div>
</body>
</html>
