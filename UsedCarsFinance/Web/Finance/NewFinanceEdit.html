<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>融资申请</title>
    <link href="../Content/easyui/themes/bootstrap/easyui.css" rel="stylesheet" />
    <link href="../Content/easyui/themes/icon.css" rel="stylesheet" />
    <link href="../Content/form-bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/jquery/jquery.js"></script>
    <script src="../Scripts/easyui/jquery.easyui.js"></script>
    <script src="../Scripts/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="../Scripts/usedcars.js"></script>
    <style>
        .adddiv {
            background-color: #afe3fa;
            height: 30px;
            width: 95%;
            margin-left: 15px;
        }
        fieldset{
            margin-top:20px;
        }
        legend{
            font-size:18px;
        }
        .add {
            margin-top: 2px;
            margin-right: 10px;
            float: right;
            font-size: 20px;
            text-decoration: none;
        }

        .minusdiv {
            height: 30px;
            width: 98%;
        }
        /**手风琴样式**/
        .ac {
            font-family: 'BebasNeueRegular', 'Arial Narrow', Arial, sans-serif;
            padding: 2px 20px;
            position: relative;
            z-index: 20;
            display: block;
            height: 35px;
            cursor: pointer;
            color: #777;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.8);
            line-height: 33px;
            font-size: 19px;
            box-shadow: 0px 0px 0px 1px rgba(155,155,155,0.3), 1px 0px 0px 0px rgba(255,255,255,0.9) inset, 0px 2px 2px rgba(0,0,0,0.1);
        }

        .ac-1 + .ac,
        .ac-1 + .ac:hover {
            background: #b7f2ff;
            color: #3d7489;
        }

        .ac:hover:after,
        .ac-1:checked + .ac:hover:after {
            content: '';
            background: #c6e1ec;
            position: absolute;
            width: 24px;
            height: 24px;
            right: 13px;
            top: 7px;
            background: url(images/arrow_down.png) no-repeat center center;
        }

        .ac-1:checked + .ac:hover:after {
            background-image: url('images/arrow_up.png');
        }

        .ac-1 {
            display: none;
        }

        article {
            background: rgba(255, 255, 255, 0.5);
            margin-top: -1px;
            overflow: hidden;
            height: 0px;
            position: relative;
            z-index: 10;
            -webkit-transition: height 0.6s ease-in-out, box-shadow 0.6s linear;
            -moz-transition: height 0.6s ease-in-out, box-shadow 0.6s linear;
            -o-transition: height 0.6s ease-in-out, box-shadow 0.6s linear;
            transition: height 0.6s ease-in-out, box-shadow 0.6s linear;
        }

        input:checked ~ article.Vehicle {
            height: 1100px;
        }

        input:checked ~ article.produce {
            height: 920px;
        }

        input:checked ~ article.people {
            height: auto;
        }
    </style>
    <script>
        // 判断datagrid中行是否可编辑
        var editIndex = undefined;
        var contents = 0;//联系人个数
        var ownhouse = 0;//自有住房数
        var guarantees = 0;//担保人个数
        var joints = 0;//共同申请人个数

        uc.form = new UCForm(".container");

        $(function () {
            Init();
          
        });
        function Init() {
            LoadBrand();
            if (uc.GetParams().state == 0) {
                uc.form.DisableForm();
            }
            if (parent.flow.RootKey != undefined) {
                GetByFinanceId();
            }
            else {
                $.ajax({
                    async: false,
                    data: { },
                    type: "GET",
                    url: "../api/FinanceAuidt/GetParentAndUser",
                    statusCode: {
                        200: function (data) {
                            $("#Phone").textbox("setValue", data.Phone)
                            $("#UserName").textbox("setValue", data.UserName)
                            $("#PartnerName").textbox("setValue", data.PartnerName)
                        }
                    }
                });
            }
        }
        //加载融资信息
        function GetByFinanceId() {
            $.ajax({
                async: false,
                data: { Id: parent.flow.RootKey },
                type: "GET",
                url: "../api/FinanceAuidt/Get",
                statusCode: {
                    200: function (data) {
                        LoadData(data);
                    }
                }
            });
        }
        function LoadData(data) {
            if (data != null) {
                $("#financeId").val(data.Id);
                $("#produce").form("load", data);
                $("#produce").form("load", data.Produce);
                CheckProduce();
                FinanceProduce(data.FinanceProduce);
                if (data.CreateBy != undefined && data.CreateBy != undefined) {
                    $("#Phone").textbox("setValue", data.CreateBy.Phone)
                    $("#UserName").textbox("setValue", data.CreateBy.Username)
                    $("#PartnerName").textbox("setValue", data.CreateOf.Name)
                }
                $("#Vehicle").form("load", data.Vehicle);
                if (data.Vehicle.MakeCode != "") {
                    $("select[comboname='MakeCode']").combobox("unselect", data.Vehicle.MakeCode).combobox("select", data.Vehicle.MakeCode);
                }
                if (data.Vehicle.FamilyCode!="") {
                    $("select[comboname='FamilyCode']").combobox("select", data.Vehicle.FamilyCode);
                }
                if (data.Vehicle.FamilyCode != "") {
                    $("select[comboname='VehicleKey']").combobox("select", data.Vehicle.VehicleKey);
                }
                $("#ManufacturerGuidePrice").textbox("setValue", data.Vehicle.ManufacturerGuidePrice);
                //加载联系人
                LoadApplicant(data);
            }
        }

        //加载联系人信息
        function LoadApplicant(data) {
            for (var i = 0; i < data.Applicant.length; i++) {
                //主要申请人
                if (data.Applicant[i].Type == "1") {
                    $("#mainapplicant").form("load", data.Applicant[i]);
                    if (data.Applicant[i].OwnHouse.length > 0) {
                        var house = $.parseJSON(data.Applicant[i].OwnHouse);
                        for (var j = 0; j < house.length; j++) {
                            AddOwnHouse();
                            $("#OwnHouse" + ownhouse).form("load", house[j]);
                        }
                    }
                }
                    //共同申请人
                else if (data.Applicant[i].Type == "2") {
                    AddJoint()
                    $("#joint"+joints).form("load", data.Applicant[i]);
                }
                    //担保人
                else if (data.Applicant[i].Type == "3") {
                    AddGuarantee()
                    $("#guarantee" + guarantees).form("load", data.Applicant[i]);
                }
                    //联系人
                else {
                    AddContact();
                    $("#contact" + contents).form("load", data.Applicant[i]);
                }
            }
        }

        //加载融资产品的值
        function FinanceProduce(produce) {
            var Poundage = Array();
            var Financing = Array();
            for (var i = 0; i < produce.length; i++) {
                if (produce[i]["IsFinancing"] == false) {
                    Poundage.push(produce[i]);
                }
                else {
                    Financing.push(produce[i])
                }
            }
            $("#Poundagedg").datagrid("loadData", Poundage);
            $("#Financingdg").datagrid("loadData", Financing);
            CostCount("Poundagedg");
            CostCount("Financingdg");//这两句代码是计算金额求和
        }

        function CheckProduce() {
            var code = $("#Code").textbox("getText");
            $.ajax({
                async: false,
                data: { code: code },
                type: "GET",
                url: "../api/Produce/GetByCode",
                statusCode: {
                    200: function (data) {
                        if (data != null) {
                            $("#ProduceId").val(data.Id);
                            $("#Id").val(data.Id);//ProduceId、ID都表示产品ID
                            $("#produce").form("load", data);
                            $("#Poundagedg").datagrid("loadData", data.PoundageList);
                            $("#Financingdg").datagrid("loadData", data.FinancingItemsList);
                            CostCount("Poundagedg");
                            CostCount("Financingdg");//这两句代码是计算金额求和
                        }
                        else {
                            $("#ProduceId").val("");
                            $("#Id").val("");//ProduceId、ID都表示产品ID
                            $("#produce").form("clear");
                            $("#Poundagedg").datagrid("loadData", []);
                            $("#Financingdg").datagrid("loadData", []);
                            top.$.messager.show({ msg: "该编号对应的产品不存在" });
                        }
                    }
                }
            });
        }

        function LoadBrand() {
            $.ajax({
                async: false,
                method: "GET",
                url: '../api/CarHome/GetBrand',
                statusCode: {
                    200: function (data) {
                        $("select[comboname='MakeCode']").combobox("loadData", data);
                    }
                }
            });
        }
        function SelectModel(record) {
            $("select[comboname='FamilyCode']").combobox("clear");
            $("select[comboname='VehicleKey']").combobox("clear");
            $("input[textboxname='ManufacturerGuidePrice']").textbox("clear");
            $("input[textboxname='Displacement']").textbox("clear");
            $.ajax({
                async: false,
                data: { brandCode: record.value },
                method: 'GET',
                url: '../api/CarHome/GetSeries',
                statusCode: { 200: function (data) { $("select[comboname='FamilyCode']").combobox("loadData", data); } }
            });
        }
        function SelectCarConfigure(record) {
            $("select[comboname='VehicleKey']").combobox("clear");
            $("input[textboxname='ManufacturerGuidePrice']").textbox("clear");
            $("input[textboxname='Displacement']").textbox("clear");

            $.ajax({
                async: false,
                data: { brandCode: $("select[comboname='MakeCode']").combobox("getValue"), seriesCode: record.value },
                method: 'GET',
                url: '../api/CarHome/GetVehicle',
                statusCode: { 200: function (data) { $("select[comboname='VehicleKey']").combobox("loadData", data); } }
            });
        }

        function LoadVehiclePrice(vehicleKey) {
            $.ajax({
                async: false,
                type: "GET",
                url: "../api/CarHome/GetPriceByVehicleID",
                data: { vehicleKey: vehicleKey.value },
                statusCode: {
                    200: function (data) {
                        $("input[textboxname=ManufacturerGuidePrice]").textbox("setValue", data.ManufacturerGuidePrice);
                        $("input[textboxname=Displacement]").textbox("setValue", data.Displacement);
                    }
                }
            });
        }
        //双击编辑行
        function onEditor(index, field, value) {
            $('#Poundagedg').datagrid('getEditingRowIndexs');
            $('#Financingdg').datagrid('getEditingRowIndexs');
            if (editIndex != index) {
                var row = $('#' + this.id).datagrid("getSelected");
                //不可编辑状态
                if (row["IsEdit"] == false) {
                    $('#' + this.id).datagrid('selectRow', editIndex);
                }
                else {
                    if (endEditing(this.id)) {
                        $('#' + this.id).datagrid('selectRow', index)
                                .datagrid('beginEdit', index);
                        var ed = $('#' + this.id).datagrid('getEditor', { index: index, field: field });
                        if (ed != null) {
                            $(ed.target).focus();
                            editIndex = index;
                        }
                    } else {
                        $('#' + this.id).datagrid('selectRow', editIndex);
                    }
                }
            }
        }

        //结束编辑状态
        function endEditing(id) {
            if (editIndex == undefined) { return true }

            if ($('#' + id).datagrid('validateRow', editIndex)) {
                var ed = $('#' + id).datagrid('getEditors', editIndex);
                var money = $(ed[0].target).val();
                $('#' + id).datagrid('getRows')[editIndex]['Money'] = money;
                $('#' + id).datagrid('endEdit', editIndex);
                editIndex = undefined;
                return true;
            } else {
                return false;
            }
        }

        //结束编辑状态后保存数据在datagrid
        function accept(id) {
            if (endEditing(id)) {
                $('#' + id).datagrid('acceptChanges');
                CostCount(id);
            }
        }
        //手续费融资项求和
        function CostCount(id) {
            var count = 0;
            var rows = $("#" + id).datagrid("getRows");
            for (var i = 0; i < rows.length; i++) {
                count += parseInt($('#' + id).datagrid('getRows')[i]['Money']);
            }
            if (id == "Financingdg") {
                $("#FinancingCount").text(count);
                $("#Financing").textbox("setValue", count)
            }
            else {
                $("#PoundageCount").text(count);
            }
        }

        //键盘enter键
        document.onkeydown = function (event) {
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if (e && e.keyCode == 13) { // enter 键
                //只是在datagrid中回车时候回去datagrid的ID
                var id = $(e.target).parents(".panel.datagrid").find(".easyui-datagrid").attr("id")
                //防止在其他文本框按enter建时候报错
                if (id != undefined) {
                    accept(id);
                }
            }
        };

        $.extend($.fn.datagrid.methods, {
            getEditingRowIndexs: function (jq) {
                var id = $(jq).attr("id");
                var rows = $.data(jq[0], "datagrid").panel.find('.datagrid-row-editing');
                var indexs = [];
                rows.each(function (i, rows) {
                    accept(id)
                });
            }
        });

        //当有自有住房时候追加
        function AddOwnHouse() {
            if (uc.GetParams().state != 0) {
                ownhouse++;
                var template = document.querySelector("#ownHouseTemplate");
                var clone = document.importNode(template.content, true);
                $(clone.querySelectorAll("input[type=radio]")).each(function () {
                    this.name += "_" + ownhouse;
                });
                $(clone.querySelector("input[name=ownHouseAddress]")).each(function () {
                    this.name += "_" + ownhouse;
                });
                $(clone.querySelector("input[name=ownHouseSize]")).each(function () {
                    this.name += "_" + ownhouse;
                });
                $(clone.querySelector("input[name=ownHouseRegisterDate]")).each(function () {
                    this.name += "_" + ownhouse;
                });

                $("#OwnHouseCount").textbox("setValue", ownhouse);
                $('<fieldset>').attr({ "id": "OwnHouse" + ownhouse, "class": "house", "style": "margin:20px 0" }).append(clone).appendTo("#ownHouse")
                $.parser.parse('#ownHouse');
            }
        }
        //移除自有住房
        function MinusOwnHouse(value) {
            if (uc.GetParams().state != 0) {
                $(value).parent().parent().remove();
                ownhouse--;
                $("#OwnHouseCount").textbox("setValue", ownhouse);
            }
        }
        //增加担保人
        function AddGuarantee() {
            if (uc.GetParams().state != 0) {
                guarantees++;
                var template = document.querySelector("#GuaranteeTemplate");
                var clone = document.importNode(template.content, true);
                $('<fieldset>').attr({ "id": "guarantee" + guarantees, "class": "applicant", "style": "margin-left:20px" }).append(clone).appendTo("#GuaranteeContent")
                $.parser.parse('#guarantee' + guarantees);
            }
        }

        //增加联系人
        function AddContact() {
            if (uc.GetParams().state != 0) {
                contents++;
                var template = document.querySelector("#contactTemplate");
                var clone = document.importNode(template.content, true);
                $('<fieldset>').attr({ "id": "contact" + contents, "class": "applicant", "style": "margin-left:20px" }).append(clone).appendTo("#ContactContent")
                $.parser.parse('#contact' + contents);
            }
        }
        //增加共同申请人
        function AddJoint() {
            if (uc.GetParams().state != 0) {
                if (joints < 1) {
                    joints++;
                    var template = document.querySelector("#jointTemplate");
                    var clone = document.importNode(template.content, true);
                    $('<fieldset>').attr({ "id": "joint" + joints, "class": "applicant", "style": "margin-left:20px" }).append(clone).appendTo("#JointContent")
                    $.parser.parse('#joint' + joints);
                }
                else {
                    $.messager.show({ msg: "共同申请人只能有一个!" });
                }
            }
        }
        //移除联系人
        function MinusContacts(value, count) {
            if (uc.GetParams().state != 0) {
                if ($($(value).parents("fieldset")[1]).attr("id") == "joint") joints--;
                if ($($(value).parents("fieldset")[1]).attr("id") == "Guarantee") guarantees--;
                if ($($(value).parents("fieldset")[1]).attr("id") == "contacts") contents--;
                $(value).parent().parent().remove();
            }
        }
        uc.grid = new UCGrid("#dg");
        function CheckProduct() {
            FindProduce();
           
            $("#dd").dialog('open');
            $("#dd").panel({ top: (document).scrollTop() + Math.abs(($(window).height()) * 0.5) });
        }
        function FindProduce() {
            $.ajax({
                async: false,
                type: "GET",
                url: "../api/FinanceAuidt/GetPageList",
                data: { Search: $("#ProductCodeOrName").textbox("getValue") },
                statusCode: {
                    200: function (data) {
                        $("#dg").datagrid("loadData", data);
                    }
                }
            });
        }

        function ChooseProduce() {
            var row = $("#dg").datagrid("getSelected");
            $("#ProudceId").val(row["Id"]);
            $("#Code").textbox("setValue", row["Code"]);
            $("#dd").dialog('close');
        }
        
        function Add() {
            if ($('#dg').datagrid('getSelected')) {
                ChooseProduce();
            }
            else {
                $.messager.show({ msg: "请选中一行!" });
            }
        }

        //验证数据
        function ValidData() {
            if (!$(".container").form("validate")) {
                return false;
            }
            return true;
        }

        //构建数据
        function BuildData() {
            var result = {};
            // 保存datagrid处在编辑状态时候的数据
            $('#Poundagedg').datagrid('getEditingRowIndexs');
            $('#Financingdg').datagrid('getEditingRowIndexs');

            var data = {};
            var ff = $(".container").find("article")
            for (var i = 0; i < ff.length - 1; i++) {
                temp = $(ff[i]).attr("class");
                var fs = new Array();
                var fieldset = $(ff[i]).children("fieldset");
                data[temp] = $(fieldset[0]).serializeJson();
            }
            //申请人中由于包括自有住房和联系人部分嵌套的fieldset所以单独处理
            var app = [];//用于存放联系人信息
            var house = [];//用于存放自有住房信息
            for (var i = 0; i < $(ff[ff.length - 1]).find("fieldset").length; i++) {
                var findclass = $($(ff[ff.length - 1]).find("fieldset")[i]).attr("class");
                if (findclass == "applicant") {
                    app.push($($(ff[ff.length - 1]).find("fieldset")[i]).serializeJson());
                }
                else if (findclass == "house") {
                    house.push($($(ff[ff.length - 1]).find("fieldset")[i]).serializeJson());
                }
            }
            //将自有住房添加到主要申请人中
            app[0]["OwnHouse"] = JSON.stringify(house);
            //将主要申请人信息存放到数组中
            data["Applicant"] = app;
            data["ProduceId"] = $("#ProduceId").val();;
            data["Financing"] = $("#Financing").textbox("getValue");
            data["OncePayMonths"] = $("#OncePayMonths").textbox("getValue");
            data["FinanceProduce"] = new Array();
            for (var i = 0; i < $('#Financingdg').datagrid('getRows').length; i++) {
                data["FinanceProduce"].push($('#Financingdg').datagrid('getRows')[i])
            }
            data["Id"] = $("#financeId").val();
            for (var i = 0; i < $('#Poundagedg').datagrid('getRows').length; i++) {
                data["FinanceProduce"].push($('#Poundagedg').datagrid('getRows')[i])
            }
            
            return data;
        }
        //选择通讯地址类型时候加载单位地址和住宅地址
        function CAType(s) {
            if (s == 1) {
                $("#ContactAddress").textbox('setValue', $("#LiveHouseAddress").textbox('getValue'));
            }
            if (s == 2) {
                $("#ContactAddress").textbox('setValue', $("#OfficeAddress").textbox('getValue'));
            }
            $("#ContactAddress").textbox('readonly', true);//只读
            rdCA = s;
        }

        function ChooseMarital() {
            var status = $(this).combobox("getValue");
            if (status == 1) {
                $("#wife").show();
            }
            else {
                $("#wife").hide();
            }
        }
        //设置当选中为夫妻时候自动加载信息
        function RelationWithMaster() {
            if ($(this).combobox("getValue") == "夫妻") {
                $("#" + $(this).parents("fieldset")[0].id).find("div").find("#Name").textbox("setValue", $("#WifeName").textbox("getValue"));
                $("#" + $(this).parents("fieldset")[0].id).find("div").find("#Mobile").textbox("setValue", $("#WifePhone").textbox("getValue"));
                if ($(this).parents("fieldset")[1].id == "Guarantee" || $(this).parents("fieldset")[1].id == "joint") {
                    $("#" + $(this).parents("fieldset")[0].id).find("div").find("#OfficeName").textbox("setValue", $("#WifeOfficeName").textbox("getValue"));
                    $("#" + $(this).parents("fieldset")[0].id).find("div").find("#OfficeAddress").textbox("setValue", $("#WifeOfficeAddress").textbox("getValue"));
                }
            }
        }

        function BindColor(index, row) {
            if (row.IsEdit==false) {
                return 'background-color:#d9fcfb;color:blue;font-weight:bold;';
            }
        }
    </script>
</head>
<body>
    <form id="finance_ff" class="container">
        <div class="hidden">
            <input id="financeId" name="Id" type="hidden" />
            <input type="hidden" id="InstanceId" name="InstanceId">
            <input name="ProduceId" id="ProduceId" type="hidden" />

        </div>
        <div>
            <input id="ac-1" class="ac-1" name="accordion-1" type="radio" checked/>
            <label for="ac-1" class="ac">基本信息</label>
            <article class="Vehicle">
                <fieldset id="Vehicle" style="margin-bottom:0px;padding-left:20px">
                    <input name="Id" id="VehicleId" type="hidden" />
                    <legend>渠道信息</legend>
                    <div class="row">
                        <div class="col-6">
                            <label>渠道名称:</label>
                            <input name="PartnerName" id="PartnerName" class="easyui-textbox" readonly />
                        </div>

                        <div class="col-6">
                            <label>联系人:</label>
                            <input name="UserName" id="UserName" class="easyui-textbox" readonly />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label>电话:</label>
                            <input name="Phone" id="Phone" class="easyui-textbox" readonly />
                        </div>
                    </div>

                    <legend style="margin-top:25px;">车辆信息</legend>
                    <div class="row">
                        <div class="col-6">
                            <label>车辆品牌:</label>
                            <select name="MakeCode" id="MakeCode" class="easyui-combobox" data-options="onSelect:SelectModel,required:true,editable:false"></select>
                        </div>

                        <div class="col-6">
                            <label>车辆系列:</label>
                            <select name="FamilyCode" id="FamilyCode" class="easyui-combobox" data-options="onSelect:SelectCarConfigure,required:true,editable:false"></select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <label>车辆车型:</label>
                            <select name="VehicleKey" id="VehicleKey" class="easyui-combobox" data-options="required:true,editable:false,onSelect:LoadVehiclePrice"></select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
