<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>信审报告</title>
    <link href="../Content/easyui/themes/bootstrap/easyui.css" rel="stylesheet" />
    <link href="../Content/easyui/themes/icon.css" rel="stylesheet" />
    <link href="../Content/form-bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/jquery/jquery.js"></script>
    <script src="../Scripts/easyui/jquery.easyui.js"></script>
    <script src="../Scripts/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="../BankInfo/JS/validType.js"></script>
    <script src="../Scripts/usedcars.js"></script>
    <script src="Content/FinanceJs.js"></script>

    <script type="text/javascript">
        var query = {};

        $(function () {
            // 获取参数
            query.state = GetQueryString("state");
            query.FinanceId = parent.flow.RootKey;
            
            // 初始化
            Init(query);
        });

        // LoadData方法
        function LoadData(data)
        {
            if (data) {
                if (data.IncomeSourceBusiness == "" && data.IncomeSourceWage == "") {
                    data.IncomeSourceBusiness = 1;
                }

                if (data.FinanceId == undefined || data.FinanceId == "")
                {
                    data.FinanceId = query.FinanceId;
                }

                $("form[id=CreditExamineReportFrom]>input[name=FinanceId]").val(data.FinanceId);
                $("form[id=CreditExamineReportFrom]>input[name=Id]").val(data.Id);
                
                $("form[id=CreditExamineReportFrom] fieldset[id*=f]").each(function (i, e) {
                    if ($(e).attr("id") == "f22") {
                        // 加载审批者
                        LoadAduitPerson(data);
                    }
                    else if ($(e).attr("id") != "f5") {
                        $(e).form('load', data);
                    }
                    else {
                        for (var i in data.Guarantor) {
                            if (i > 0) {
                                // 新增保证人数据展示容器
                                $("form[id=CreditExamineReportFrom] fieldset#f5>div.row").append($("form[id=CreditExamineReportFrom] fieldset#f5 template#Guarantor").html());
                                $.parser.parse($("form[id=CreditExamineReportFrom] fieldset#f5>div.row>div.col-6:last"));
                            }

                            var number = parseInt(i) + 1;
                            
                            $("form[id=CreditExamineReportFrom] fieldset#f5>div.row>div.col-6:last>label").text("保证人" + number + " 姓名：");
                            $("form[id=CreditExamineReportFrom] fieldset#f5>div.row>div.col-6:last>input[textboxname=Guarantor]").textbox('setValue', data.Guarantor[i]);
                        }

                        if (data.Guarantor.length <= 1) {
                            $("form[id=CreditExamineReportFrom] fieldset#f5>div.row>div.col-6:last>lable").text("保证人姓名：");
                        }
                    }
                });

                // 初始化radio
                f7_InitLiving(data);
                f11_InitLiving();
                f12_InitAgeRange(data);
                f21_InitSurvey(data);

                // 加载审批者
                LoadAduitPerson(data);

                if (query.state == 0) {
                    // 禁用所有
                    Disabled($("fieldset"));
                    $("fieldset input[type=radio]").next().attr("onclick", "");
                }
                else if (query.state == 1) {
                    // 初审
                }
                else if (query.state == 2) {
                    // 复审
                }
            }
        }

        // 验证数据
        function ValidData() {
            if (!$("#CreditExamineReportFrom").form("validate")) {
                return false;
            }
            return true;
        }

        // 构建数据
        function BuildData() {
            var value = $("form[id=CreditExamineReportFrom]").serializeJson();

            // 保证金
            if (value.Margin1 == undefined && value.Margin2 == undefined) {
                value.IncreaseMarginReson = "";
                $("fieldset[id=f11] input[textboxname=IncreaseMarginReson]").textbox('setValue', '');
            }

            return value;
        }
    </script>

    <script type="text/javascript">
        // 初始化
        function Init(query) {
            // 加载页面
            $('form').append($('form>template').html());
            $.parser.parse($('form'));

            // 加载远程数据
            if (query == undefined || query.FinanceId == undefined) {
                return;
            }

            // 加载信审报告
            $.ajax({
                async: false,
                method: "GET",
                data: { financeId: query.FinanceId },
                url: '../api/CreditExamine/GetCreditExamine',
                statusCode: {
                    200: function (data) {
                        LoadData(data);
                    }
                }
            });
        }
        
        // 加载审批者
        function LoadAduitPerson(data) {
            var TrialPerson = $("form>fieldset#f22 div[name=TrialPerson]");

            var ReviewPerson = $("form>fieldset#f22 div[name=ReviewPerson]");

            var ApprovePerson = $("form>fieldset#f22 div[name=ApprovePerson]");

            var FinalPerson = $("form>fieldset#f22 div[name=FinalPerson]");

            $([TrialPerson, ReviewPerson, ApprovePerson, FinalPerson]).each(function (i, e) {
                if (data[e.attr('name')] != undefined) {
                    e.find("input[textboxname=PersonName]").textbox('setValue', data[e.attr('name')].Value);

                    e.find("input[name=PersonId]:hidden").val(data[e.attr('name')].Key);
                }
            });
        }
    </script>
</head>
<body>
    <form id="CreditExamineReportFrom" class="container">
        <template>
            <h1 style="text-align:center">信审报告</h1>

            <input type="hidden" name="FinanceId" placeholder="融资标识" />

            <fieldset id="f0">
                <div class="row">
                    <div class="col-12">
                        <label>递交资料渠道:</label>
                        <input name="SubmitDataChannel" class="easyui-textbox" data-options="validType:['ANC','length[1,200]'],required:true" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">

                        <input name="LicenseRegistration" class="" type="radio" value="1" /><span onclick="$(this).prev().click()">渠道个人名下</span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="LicenseRegistration" class="" type="radio" value="2" /><span onclick="$(this).prev().click()">渠道企业名下</span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="LicenseRegistration" class="" type="radio" value="3" /><span onclick="$(this).prev().click()">晟融名下</span>

                </div>
            </fieldset>

            <fieldset id="f1">
                <legend>一产品种类</legend>
                <div class="row">
                    <div class="col-12">
                        <input name="ProductCategorie" class="" type="radio" value="新车交易贷" disabled /><span onclick="$(this).prev().click()">新车交易贷</span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="ProductCategorie" class="" type="radio" value="二手车交易贷" disabled /><span onclick="$(this).prev().click()">二手车交易贷</span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="ProductCategorie" class="" type="radio" value="车抵贷" disabled /><span onclick="$(this).prev().click()">车抵贷</span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="ProductCategorie" class="" type="radio" value="押车贷" disabled /><span onclick="$(this).prev().click()">押车贷</span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="ProductCategorie" class="" type="radio" value="快速贷" disabled /><span onclick="$(this).prev().click()">快速贷</span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="ProductCategorie" class="" type="radio" value="以租代购" disabled /><span onclick="$(this).prev().click()">以租代购</span>
                    </div>
                </div>
            </fieldset>

            <fieldset id="f2">
                <legend>二产品编号</legend>
                <div class="row">
                    <div class="col-12">
                        <label>编号:</label>
                        <input name="ProductNumber" class="easyui-textbox" data-options="validType:[],required:false,readonly:true" />
                    </div>
                    <div class="col-12">
                        <label>详解:</label>
                        <input name="ProductExplain" class="easyui-textbox" data-options="validType:[],required:false,multiline:true,height:100,readonly:true" />
                    </div>
                </div>
            </fieldset>

            <fieldset id="f3">
                <legend>三、承租人信息</legend>
                <div class="row">
                    <div class="col-6">
                        <label>姓名:</label>
                        <input name="LesseeName" class="easyui-textbox" data-options="validType:[],required:false,readonly:true" />
                    </div>
                    <div class="col-6">
                        <label>身份证:</label>
                        <input name="LesseeIdCard" class="easyui-textbox" data-options="validType:[],required:false,readonly:true" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <label>手机号:</label>
                        <input name="LesseeMobile" class="easyui-textbox" data-options="validType:[],required:false,readonly:true" />
                    </div>
                </div>
            </fieldset>

            <fieldset id="f4">
                <legend>四、共借人信息</legend>
                <div class="row">
                    <div class="col-6">
                        <label>共借人姓名:</label>
                        <input name="CommonBorrwerName" class="easyui-textbox" data-options="validType:['ANC','length[1,20]'],required:false,readonly:true" />
                    </div>
                </div>
            </fieldset>

            <fieldset id="f5">
                <legend>五、保证人信息（除渠道外的保证人）</legend>
                <div class="row">
                    <div class="col-6">
                        <label>保证人姓名:</label>
                        <input name="Guarantor" class="easyui-textbox" data-options="validType:['ANC','length[1,40]'],required:false,readonly:true" />
                    </div>
                    <template id="Guarantor">
                        <div class="col-6">
                            <label>保证人姓名:</label>
                            <input name="Guarantor" class="easyui-textbox" data-options="validType:['ANC','length[1,40]'],required:false,readonly:true" />
                        </div>
                    </template>
                </div>
            </fieldset>

            <fieldset id="f6">
                <legend>六、客户类别</legend>
                <div class="row">
                    <div class="col-12">
                        <input name="CustomerCategory" class="" type="radio" value="0" /><span onclick="$(this).prev().click()">优良职业</span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="CustomerCategory" class="" type="radio" value="1" /><span onclick="$(this).prev().click()">标准受薪</span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="CustomerCategory" class="" type="radio" value="2" /><span onclick="$(this).prev().click()">自雇人士</span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="CustomerCategory" class="" type="radio" checked value="3" /><span onclick="$(this).prev().click()">自由职业</span>
                    </div>
                    <div class="col-12">
                        <label>具体行业</label>
                        <input name="DetailedIndustry" class="easyui-textbox" data-options="validType:['ANC','length[1,20]'],required:true" />
                    </div>
                </div>
            </fieldset>

            <fieldset id="f7">
                <legend>七、本地常住</legend>
                <div class="row">
                    <div class="col-6">
                        <label>户籍所在地</label>
                        <select name="CensusRegisterSeat" class="easyui-combobox  combobox-f combo-f textbox-f" data-options="value:'',required:true,editable:false,onSelect:F7check1">
                            <!--<option value="">　</option>-->
                            <option value="0">本地户籍</option>
                            <option value="1">异地户籍</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label>居住情况</label>
                        <input name="LivingSituation" class="easyui-combobox  combobox-f combo-f textbox-f" data-options="validType:[],value:'',editable:false,onSelect:F7check2" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label>工作情况</label>
                        <input name="WorkingCondition" class="easyui-combobox  combobox-f combo-f textbox-f" data-options="value:'',editable:false" />
                    </div>
                </div>
                <script type="text/javascript">
                    // 由户籍所在地级联加载居住情况
                    function F7check1() {
                        // 获取户籍所在地
                        var CensusText = $("fieldset[id=f7]").find("select[comboname = CensusRegisterSeat]").combobox('getText');

                        // 加载居住情况
                        if (CensusText == '本地户籍') {
                            $("fieldset[id=f7]").find("input[comboname = LivingSituation]").combobox({
                                value: '',
                                editable: false,
                                required: true,
                                onSelect: F7check2,
                                valueField: 'text',
                                textField: 'value',
                                data: [{
                                    text: '本地居住',
                                    value: '本地居住'
                                }, {
                                    text: '本地房产',
                                    value: '本地房产'
                                }]
                            });
                        }
                        else if (CensusText == '异地户籍') {
                            $("fieldset[id=f7]").find("input[comboname = LivingSituation]").combobox({
                                value: '',
                                editable: false,
                                required: true,
                                onSelect: F7check2,
                                valueField: 'text',
                                textField: 'value',
                                data: [{
                                    text: '本地房产满一年',
                                    value: '本地房产满一年'
                                }, {
                                    text: '本地居住',
                                    value: '本地居住'
                                }]
                            });
                        }
                    }

                    // 由居住情况级联加载工作情况
                    function F7check2() {
                        // 获取户籍所在地
                        var CensusText = $("fieldset[id=f7]").find("select[comboname = CensusRegisterSeat]").combobox('getText');

                        // 获取居住情况
                        var LiveText = $("fieldset[id=f7]").find("input[comboname = LivingSituation]").combobox('getText');

                        // 加载工作情况
                        if (CensusText == '本地户籍') {
                            if (LiveText == '本地居住' || LiveText == '本地房产') {
                                $("fieldset[id=f7]").find("input[comboname = WorkingCondition]").combobox({
                                    value: '',
                                    editable: false,
                                    required: true,
                                    valueField: 'text',
                                    textField: 'value',
                                    data: [{
                                        text: '本地工作',
                                        value: '本地工作'
                                    }]
                                });
                            }
                        }
                        else if (CensusText == '异地户籍') {
                            if (LiveText == '本地房产满一年') {
                                $("fieldset[id=f7]").find("input[comboname = WorkingCondition]").combobox({
                                    value: '',
                                    editable: false,
                                    required: true,
                                    valueField: 'text',
                                    textField: 'value',
                                    data: [{
                                        text: '本地工作',
                                        value: '本地工作'
                                    }]
                                });
                            }
                            else if (LiveText == '本地居住') {
                                $("fieldset[id=f7]").find("input[comboname = WorkingCondition]").combobox({
                                    value: '',
                                    editable: false,
                                    required: true,
                                    valueField: 'text',
                                    textField: 'value',
                                    data: [{
                                        text: '本地社保或本地工资流水满一年',
                                        value: '本地社保或本地工资流水满一年'
                                    }, {
                                        text: '本地注册公司满一年或持股满半年',
                                        value: '本地注册公司满一年或持股满半年'
                                    }]
                                });
                            }
                        }
                    }

                    // 初始化级联加载
                    function f7_InitLiving(data) {
                        if (data == undefined) {
                            return;
                        }

                        // 户籍所在地
                        var CensusRegisterSeat = $("form>fieldset#f7 select[textboxname=CensusRegisterSeat]");

                        if (data.CensusRegisterSeat != undefined) {
                            CensusRegisterSeat.combobox('unselect', data.CensusRegisterSeat).combobox('select', data.CensusRegisterSeat);

                            // 居住情况
                            var LivingSituation = $("form>fieldset#f7 input[textboxname=LivingSituation]");
                            if (data.LivingSituation != undefined && data.LivingSituation.length > 0) {
                                LivingSituation.combobox('unselect', data.LivingSituation).combobox('select', data.LivingSituation);

                                // 工作情况
                                var WorkingCondition = $("form>fieldset#f7 input[textboxname=WorkingCondition]");
                                if (data.WorkingCondition != undefined && data.WorkingCondition.length > 0) {
                                    WorkingCondition.combobox('unselect', data.WorkingCondition).combobox('select', data.WorkingCondition);
                                }
                            }
                        }
                    }
                </script>
            </fieldset>

            <fieldset id="f8">
                <legend>八、收入来源</legend>
                <div class="row">
                    <div class="col-6">
                        <label>收入来源类型</label>
                        <input id="IncomeSourceBusiness" name="IncomeSourceBusiness" type="checkbox" onclick="f8input(this)" value="1" /><span onclick="$(this).prev().click()">经营</span>
                        <span style="margin-left:40px;"></span>
                        <input id="IncomeSourceWage" name="IncomeSourceWage" type="checkbox" onclick="f8input(this)" checked value="1" /><span onclick="$(this).prev().click()">工资</span>
                    </div>
                    <div class="col-6">
                        <label>月收入</label>
                        <input name="MonthlyIncome" class="easyui-textbox" data-options="validType:['Money','length[1,20]'],required:true" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>核算依据</label>
                        <input name="AccountingBasis" class="easyui-textbox" data-options="validType:['ANC','length[1,20]'],required:true,multiline:true,height:100" />
                    </div>
                </div>
                <script type="text/javascript">
                    // 收入来源类型至少选择一种
                    function f8input(Obj) {
                        if (Obj.checked == false) {
                            // 另一个复选框
                            var OtherObj;

                            // 经营
                            if (Obj.id == 'IncomeSourceBusiness') {
                                OtherObj = $("fieldset[id=f8]").find("input[id=IncomeSourceWage]");
                            }
                                // 工资
                            else if (Obj.id == 'IncomeSourceWage') {
                                OtherObj = $("fieldset[id=f8]").find("input[id=IncomeSourceBusiness]");
                            }

                            if (OtherObj[0] != undefined && OtherObj[0].checked == false) {
                                OtherObj.click();
                            }
                        }
                    }
                </script>
            </fieldset>

            <fieldset id="f9">
                <legend>九、评估价格</legend>
                <div class="row">
                    <div class="col-6">
                        <label>网核价格</label>
                        <input name="NetnuclearPrice" class="easyui-textbox" data-options="value:'0.00',validType:['Money'],required:true" />
                    </div>
                    <div class="col-6">
                        <label>核批价格</label>
                        <input name="NuclearGroupPrice" class="easyui-textbox" data-options="value:'0.00',validType:['Money'],required:true" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label>终审额度</label>
                        <input name="FinalLine" class="easyui-textbox" data-options="value:'0.00',validType:['Money'],required:true" />
                    </div>
                </div>
            </fieldset>

            <fieldset id="f10">
                <legend>十、信用状况</legend>
                <div class="row">
                    <div class="col-12">
                        <input name="CreditCondition" class="" type="radio" value="良好" /><span onclick="$(this).prev().click()">良好</span>
                        <span style="margin-left:40px;"></span>
                        <input name="CreditCondition" class="" type="radio" value="90+" /><span onclick="$(this).prev().click()">90+</span>
                        <span style="margin-left:40px;"></span>
                        <input name="CreditCondition" class="" type="radio" value="60+" /><span onclick="$(this).prev().click()">60+</span>
                        <span style="margin-left:40px;"></span>
                        <input name="CreditCondition" class="" type="radio" value="累6" /><span onclick="$(this).prev().click()">累6</span>
                        <span style="margin-left:40px;"></span>
                        <input name="CreditCondition" class="" type="radio" checked value="呆账" /><span onclick="$(this).prev().click()">呆账</span>
                    </div>
                    <div class="col-12">
                        <label>特别说明</label>
                        <input name="SpecialInstructions" class="easyui-textbox" data-options="validType:['ANC','length[1,20]'],required:true" />
                    </div>
                </div>
            </fieldset>

            <fieldset id="f11">
                <legend>十一、保证金</legend>
                <div class="row">
                    <div class="col-12">
                        <input name="Margin1" class="" type="checkbox" value="5%保证金" onclick="f11MarginClick(this)" /><span onclick="$(this).prev().click()">5%保证金</span>
                        <span style="margin-left:40px;"></span>
                        <input name="Margin2" class="" type="checkbox" value="10%保证金" onclick="f11MarginClick(this)" /><span onclick="$(this).prev().click()">10%保证金</span>
                    </div>
                    <div class="col-12">
                        <label>增加保证金原因</label>
                        <input name="IncreaseMarginReson" class="easyui-textbox" data-options="validType:['ANC','length[0,400]'],required:false,multiline:true,height:100" />
                    </div>
                </div>
                <script type="text/javascript">
                    function f11_InitLiving()
                    {
                        $("fieldset[id=f11] input[type=checkbox]").eq(0).click().click();
                    }

                    function f11MarginClick(Obj) {
                        var Margin1 = $("fieldset[id=f11]").find("input[name=Margin1]");
                        var Margin2 = $("fieldset[id=f11]").find("input[name=Margin2]");

                        if ($(Margin1)[0].checked == true && $(Margin2)[0].checked == true)
                        {
                            if ($(Obj).attr("name") == "Margin1") {
                                Margin2.click();
                            }
                            else {
                                Margin1.click();
                            }
                        }

                        var inputs = $("fieldset[id=f11]").find("input[name*=Margin]");

                        if (inputs[0].checked == false && inputs[1].checked == false) {
                            $("fieldset[id=f11]").find("input[textboxname=IncreaseMarginReson]").textbox({
                                validType: ['ANC', 'length[0,400]'],
                                required: false,
                                multiline: true,
                                readonly: true,
                                height: 100,
                                value:''
                            });
                        }
                        else {
                            $("fieldset[id=f11]").find("input[textboxname=IncreaseMarginReson]").textbox({
                                validType: ['ANC', 'length[0,400]'],
                                required: true,
                                multiline: true,
                                readonly: false,
                                height: 100,
                                value: ''
                            });
                        }
                    }
                </script>
            </fieldset>

            <fieldset id="f12">
                <legend>十二、年龄</legend>
                <div class="row">
                    <div class="col-12">
                        <input name="AgeRange" class="" type="radio" onclick="f12Rd(this)" value="20-28岁" /><span onclick="$(this).prev().click()">20-28岁</span>
                        <span style="margin-left:40px;"></span>
                        <input name="AgeRange" class="" type="radio" onclick="f12Rd(this)" value="28-55岁" /><span onclick="$(this).prev().click()">28-55岁</span>
                        <span style="margin-left:40px;"></span>
                        <input name="AgeRange" class="" type="radio" onclick="f12Rd(this)" value="55-65岁" /><span onclick="$(this).prev().click()">55-65岁</span>
                        <span style="margin-left:40px;"></span>
                        <input name="AgeRange" class="" type="radio" onclick="f12RdOther(this)" checked value="其他" /><span onclick="$(this).prev().click()">其他</span>

                        <input name="AgeRangeOther" class="easyui-textbox col-2" style="width:100px" data-options="validType:['PositiveInteger','length[1,3]'],required:true" />
                    </div>
                </div>
                <script>
                    function f12Rd(obj) {
                        // 禁用“其他”输入框
                        $("fieldset[id=f12]").find("input[textboxname=AgeRangeOther]").textbox({
                            readonly: true,
                            required: false,
                            value: ''
                        });
                    }

                    // 其他
                    function f12RdOther(Obj) {
                        // 取消“其他”输入框的禁用
                        $("fieldset[id=f12]").find("input[textboxname=AgeRangeOther]").textbox({
                            readonly: false,
                            required: true,
                        });
                    }

                    function f12_InitAgeRange(data) {
                        if (data != undefined && data.AgeRange != undefined) {
                            $("form fieldset[id=f12] input[name=AgeRange]").each(function (i, e) {
                                if ($(e).val() == data.AgeRange) {
                                    e.click();
                                }
                            });
                        }
                    }
                </script>
            </fieldset>

            <fieldset id="f13">
                <legend> 十三、婚姻</legend>
                <div class="row">
                    <div class="col-12">
                        <input name="MarriageState" class="" type="radio" value="0" disabled /><span>已婚</span>
                        <span style="margin-left:40px;"></span>
                        <input name="MarriageState" class="" type="radio" value="1" disabled /><span>离异</span>
                        <span style="margin-left:40px;"></span>
                        <input name="MarriageState" class="" type="radio" value="2" disabled checked/><span>单身</span>
                    </div>
                </div>
            </fieldset>

            <fieldset id="f14">
                <legend> 十四、居住</legend>
                <div class="row">
                    <div class="col-12">
                        <input name="Live" class="" type="radio" value="0" /><span onclick="$(this).prev().click()">自有房产</span>
                        <span style="margin-left:40px;"></span>
                        <input name="Live" class="" type="radio" value="1" /><span onclick="$(this).prev().click()">亲属房产</span>
                        <span style="margin-left:40px;"></span>
                        <input name="Live" class="" type="radio" value="2" /><span onclick="$(this).prev().click()">租房</span>
                        <span style="margin-left:40px;"></span>
                        <input name="Live" class="" type="radio" value="3" checked /><span onclick="$(this).prev().click()">其它</span>
                    </div>
                </div>
            </fieldset>

            <fieldset id="f15">
                <legend> 十五、房产</legend>
                <div class="row">
                    <div class="col-12">
                        <input name="RealEstate" class="" type="radio" value="60平以上" /><span onclick="$(this).prev().click()">60平以上</span>
                        <span style="margin-left:40px;"></span>
                        <input name="RealEstate" class="" type="radio" value="30万以上" /><span onclick="$(this).prev().click()">30万以上</span>
                        <span style="margin-left:40px;"></span>
                        <input name="RealEstate" class="" type="radio" value="两套以上（含）" /><span onclick="$(this).prev().click()">两套以上（含）</span>
                        <span style="margin-left:40px;"></span>
                        <input name="RealEstate" class="" type="radio" value="其它" checked /><span onclick="$(this).prev().click()">其它</span>
                    </div>
                </div>
            </fieldset>

            <fieldset id="f16">
                <legend> 十六、工作</legend>
                <div class="row">
                    <div class="col-12">
                        <input name="Work" class="" type="radio" value="0" /><span onclick="$(this).prev().click()">同一单位5年以上</span>
                        <span style="margin-left:40px;"></span>
                        <input name="Work" class="" type="radio" value="1" /><span onclick="$(this).prev().click()">营业执照满3年</span>
                        <span style="margin-left:40px;"></span>
                        <input name="Work" class="" type="radio" value="2" checked /><span onclick="$(this).prev().click()">其它</span>
                    </div>
                </div>
            </fieldset>

            <fieldset id="f17">
                <legend> 十七、家访</legend>
                <div class="row">
                    <div class="col-12">
                        <input name="FamilyVisit" class="" type="radio" value="0" /><span onclick="$(this).prev().click()">无需家访</span>
                        <span style="margin-left:60px;"></span>
                        <span>需要家访</span>
                        <input name="FamilyVisit" class="" type="radio" value="1" /><span onclick="$(this).prev().click()">信息符合</span>
                        <span style="margin-left:20px;"></span>
                        <input name="FamilyVisit" class="" type="radio" value="2" checked /><span onclick="$(this).prev().click()">信息不符合</span>
                    </div>
                </div>
            </fieldset>

            <fieldset id="f18">
                <legend> 十八、资金用途</legend>
                <div class="row">
                    <div class="col-12">
                        <label>用途</label>
                        <input name="CapitalUse" class="easyui-textbox" data-options="validType:['ANC','length[1,800]'],required:true,multiline:true,height:100" />
                    </div>
                </div>
            </fieldset>

            <fieldset id="f19">
                <legend> 十九、电询说明</legend>
                <div class="row">
                    <div class="col-12">
                        <label>电询</label>
                        <input name="CableInquiry" class="easyui-textbox" data-options="validType:['ANC','length[1,800]'],required:true,multiline:true,height:100" />
                    </div>
                </div>
            </fieldset>

            <fieldset id="f20">
                <legend> 二十、结论</legend>
                <div class="row">
                    <div class="col-12">
                        <label>结论</label>
                        <input name="Conclusion" class="easyui-textbox" data-options="validType:['ANC','length[1,800]'],required:true,multiline:true,height:100" />
                    </div>
                </div>
            </fieldset>

            <fieldset id="f21">
                <legend>调查意见</legend>
                <div class="row">
                    <div class="col-12">
                        <input name="SurveyOpinion" class="" type="radio" onclick="f21Rd(this)" value="0" /><span onclick="$(this).prev().click()">通过</span>
                        <span style="margin-left:30px;"></span>
                        <input name="SurveyOpinion" class="" type="radio" onclick="f21Rd(this)" value="1" /><span onclick="$(this).prev().click()">建议通过</span>
                        <span style="margin-left:30px;"></span>
                        <input name="SurveyOpinion" class="" type="radio" onclick="f21Rd(this)" value="2" /><span onclick="$(this).prev().click()">例外通过</span>
                        <span style="margin-left:30px;"></span>

                        <input name="SurveyOpinion" class="" type="radio" onclick="f21RdOther(this)" value="3" checked /><span onclick="$(this).prev().click()">拒单</span>&nbsp;&nbsp;&nbsp;
                        <span>原因</span><input name="SurveyOpinionReson" class="easyui-textbox col-2" style="width:530px" data-options="validType:['ANC','length[1,20]'],required:true" />
                    </div>
                </div>
                <script>
                    function f21Rd(Obj) {
                        // 禁用“拒单”输入框
                        $("form fieldset[id=f21]").find("input[textboxname=SurveyOpinionReson]").textbox({
                            readonly: true,
                            required: false,
                            value: ''
                        });
                    }

                    function f21RdOther(Obj) {
                        var RdOtherValue = $("form fieldset[id=f21] input[textboxname=SurveyOpinionReson]").textbox('getValue');
                        // 取消“拒单”输入框的禁用
                        $("form fieldset[id=f21]").find("input[textboxname=SurveyOpinionReson]").textbox({
                            readonly: false,
                            required: true,
                            value: ''
                        });

                        $("form fieldset[id=f21] input[textboxname=SurveyOpinionReson]").textbox('setValue', RdOtherValue)
                    }

                    function f21_InitSurvey(data) {
                        if (data != undefined && data.SurveyOpinion != undefined) {
                            $("form fieldset[id=f21] input[name=SurveyOpinion]").eq(data.SurveyOpinion).click();
                        }
                    }
                </script>
            </fieldset>

            <fieldset id="f22">
                <legend>审批者</legend>
                <div class="row">
                    <div class="col-6" name="TrialPerson">
                        <label>初审人</label>
                        <input name="PersonName" class="easyui-textbox" data-options="validType:['ANC','length[1,20]'],required:false,readonly:true" />
                        <input name="PersonId" type="hidden" />
                    </div>

                    <div class="col-6" name="ReviewPerson">
                        <label>复审人</label>
                        <input name="PersonName" class="easyui-textbox" data-options="validType:['ANC','length[1,20]'],required:false,readonly:true" />
                        <input name="PersonId" type="hidden" />
                    </div>

                    <div class="col-6" name="ApprovePerson">
                        <label>审批人</label>
                        <input name="PersonName" class="easyui-textbox" data-options="validType:['ANC','length[1,20]'],required:false,readonly:true" />
                        <input name="PersonId" type="hidden" />
                    </div>

                    <div class="col-6" name="FinalPerson">
                        <label>终审人</label>
                        <input name="PersonName" class="easyui-textbox" data-options="validType:['ANC','length[1,20]'],required:false,readonly:true" />
                        <input name="PersonId" type="hidden" />
                    </div>
                </div>
            </fieldset>
        </template>
    </form>
</body>
</html>
