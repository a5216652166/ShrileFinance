<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>运营</title>
	<meta charset="utf-8" />
    <link href="../Content/easyui/themes/bootstrap/easyui.css" rel="stylesheet" />
    <link href="../Content/easyui/themes/icon.css" rel="stylesheet" />
    <link href="../Content/form-bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/jquery/jquery.js"></script>
    <script src="../Scripts/easyui/jquery.easyui.js"></script>
    <script src="../Scripts/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="Content/FinanceJs.js"></script>
</head>
<body>
    <form name="FinanceOperation" class="container">
        <fieldset name="">
            <legend>运营</legend>
            <div class="row">
                <div class="col-6">
                    <label>选择还款日</label>
                    <select name="RepaymentDate" class="easyui-combobox" data-options="required:true,validType:'',value:'',readonly:false,editable:false">
                        <option value="10">每月10号</option>
                        <option value="25">每月25号</option>
                    </select>
                </div>
                <div class="col-6">
                    <label>首次租金支付日期</label>
                    <input name="" class="easyui-datebox" data-options="required:true,validType:'',readonly:false,editable:false,width:410" />
                </div>
                <div class="col-6">
                    <label>保证金</label>
                    <input name="" class="easyui-textbox" data-options="required:true,validType:'',readonly:false" />
                    <span name="uint">元</span>
                </div>
                <div class="col-6">
                    <label>先付月供</label>
                    <input name="" class="easyui-textbox" data-options="required:true,validType:'',readonly:false" />
                    <span name="uint">元</span>
                </div>
                <div class="col-6">
                    <label>一次性付息</label>
                    <input name="" class="easyui-textbox" data-options="required:true,validType:'',readonly:false" />
                    <span name="uint">元</span>
                </div>
                <div class="col-6">
                    <label>实际用款额</label>
                    <input name="" class="easyui-textbox" data-options="required:true,validType:'',readonly:false" />
                    <span name="uint">万元</span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>放款主体</label>
                    <select name="LoanPrincipal" class="easyui-combobox" data-options="required:true,validType:'',value:'',readonly:false,editable:false,onSelect:ChooseLoanPrincipal">
                        <option value="Customer">客户</option>
                        <option value="Channel">渠道</option>
                    </select>
                    <!--<input name="" type="radio" value="" /><span>客户</span>
                    <input name="" type="radio" value="" /><span>渠道</span>-->
                </div>
                <script type="text/javascript">
                    function ChooseLoanPrincipal(record)
                    {
                        if (record) {
                            if (record.text == "渠道") {
                                // 显示渠道放款
                                $('fieldset[name=Channel]').show();
                            }
                            else {
                                // 隐藏渠道放款
                                $('fieldset[name=Channel]').hide();
                            }
                        }
                        else {
                            // 隐藏渠道放款
                            $('fieldset[name=Channel]').hide();
                        }
                    }
                </script>
            </div>
        </fieldset>

        <fieldset name="Channel" style="display:none">
            <legend>渠道放款信息</legend>
            <div class="row">

            </div>
        </fieldset>


    </form>
</body>
</html>
