<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>修改密码</title>
    <meta charset="utf-8" />
    <link href="../Content/easyui/themes/gray/easyui.css" rel="stylesheet" />
    <link href="../Content/form.css" rel="stylesheet" />
    <link href="../Content/easyui/themes/icon.css" rel="stylesheet" />
    <script src="../Scripts/jquery/jquery.js"></script>
    <script src="../Scripts/easyui/jquery.easyui.js"></script>
    <script src="../Scripts/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="../Scripts/usedcars.js"></script>
    <script>
        uc.form = new UCForm("#Password_ff");

        function Submit() {
            if ($("input[textboxname='New_Password']").textbox("getValue") != $("input[textboxname='RPassword']").textbox("getValue")) {

            	top.$.messager.show({ msg: "两次输入密码不一致！" });

                return false;
            }

            uc.form.Submit({
                url: "../api/User/PasswordEdit",
                method: "GET",
                data:
                {
                    UserId: top.$("#user_id").val(),
                    Old_Password: $("input[textboxname='Old_Password']").textbox("getValue"),
                    New_Password: $("input[textboxname='New_Password']").textbox("getValue")
                },
                statusCode: {
                    200: function (data) {
                        top.$.messager.show({ msg: "保存成功！" });
                        uc.form.Cancel();
                        $("#save").linkbutton("enable");
                    },
                    400: uc.E400 || function (data) {
                        top.$.messager.show({ msg: "旧密码错误，请重新输入！" });
                    }
                }
            });
        }
    </script>
</head>
<body>
    <form id="Password_ff">
        <fieldset id="PasswordEdit">
            <legend>修改密码</legend>

            <div class="row" style="margin: 0 auto; width: 400px">
                <div class="clear"></div>
                <div>
                    <label>请输入旧密码:</label>
                    <input name="Old_Password" class="easyui-textbox" type="password" data-options="required:true" />
                </div>
            </div>

            <div class="row" style="margin: 0 auto; width: 400px">
                <div>
                    <label>请输入新密码:</label>
                    <input name="New_Password" class="easyui-textbox" type="password" data-options="required:true,minlength:6" />
                </div>
            </div>

            <div class="row" style="margin:0 auto;width:400px">
                <div>
                    <label>再次输入新密码:</label>
                    <input name="RPassword" class="easyui-textbox" type="password" data-options="required:true,equalto:'#New_Password'" />
                </div>
            </div>
        </fieldset>

        <div id="btn">
            <a href="javascript:void(0)" id="save" class="easyui-linkbutton" data-options="iconCls:'icon-save',onClick:Submit">保存</a>
        </div>
    </form>
</body>
</html>
